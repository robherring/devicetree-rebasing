# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/display/exynos/exynos_hdmiphy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device-Tree bindings for hdmiphy driver

maintainers:
  - Rob Herring <robh@kernel.org>
description: test

properties:
  compatible:
    items:
      - enum:
          - samsung,exynos4210-hdmi
          - exynos4210-hdmiphy
          - samsung,exynos4212-hdmiphy
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  clock-names:
    items:
      - const: hdmi
      - const: sclk_hdmi
      - const: sclk_pixel
      - const: sclk_hdmiphy
      - const: mout_hdmi
    minItems: 5
    maxItems: 5
    additionalItems: false
  clocks: {}
  phy: {}
  power-domains: {}
  samsung,syscon-phandle:
    description: FIXME
  '#sound-dai-cells':
    const: 0x0
  ddc: {}
  hpd-gpios: {}
examples:
  - |
    hdmiphy {
      compatible = "samsung,exynos4210-hdmiphy";
      reg = <0x38>;
    };
historical: |+
  Device-Tree bindings for hdmiphy driver

  Required properties:
  - compatible: value should be one of the following:
  	1) "samsung,exynos5-hdmiphy" <DEPRECATED>
  	2) "samsung,exynos4210-hdmiphy".
  	3) "samsung,exynos4212-hdmiphy".
  - reg: I2C address of the hdmiphy device.

...
