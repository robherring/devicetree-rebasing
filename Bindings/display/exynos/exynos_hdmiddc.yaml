  Device-Tree bindings for hdmiddc driver

  Required properties:
  - compatible: value should be one of the following
  	1) "samsung,exynos5-hdmiddc" <DEPRECATED>
  	2) "samsung,exynos4210-hdmiddc"

  - reg: I2C address of the hdmiddc device.

