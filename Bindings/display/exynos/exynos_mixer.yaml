# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/display/exynos/exynos_mixer.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device-Tree bindings for mixer driver

maintainers:
  - Rob Herring <robh@kernel.org>
description: test

properties:
  compatible:
    items:
      - enum:
          - samsung,exynos5420-mixer
          - samsung,exynos4210-mixer
          - samsung,exynos5250-mixer
          - samsung,exynos4212-mixer
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  reg:
    minItems: 2
    maxItems: 2
    additionalItems: false
  power-domains: {}
  iommus: {}
  clock-names:
    items:
      - const: mixer
      - const: hdmi
      - const: sclk_hdmi
      - const: vp
      - const: mout_mixer
      - const: sclk_mixer
    minItems: 6
    maxItems: 6
    additionalItems: false
  clocks: {}
examples:
  - |
    mixer {
      compatible = "samsung,exynos5250-mixer";
      reg = <0x14450000 0x10000>;
      interrupts = <0 94 0>;
    };
historical: |+
  Device-Tree bindings for mixer driver

  Required properties:
  - compatible: value should be one of the following:
  	1) "samsung,exynos5-mixer" <DEPRECATED>
  	2) "samsung,exynos4210-mixer"
  	3) "samsung,exynos4212-mixer"
  	4) "samsung,exynos5250-mixer"
  	5) "samsung,exynos5420-mixer"

  - reg: physical base address of the mixer and length of memory mapped
  	region.
  - interrupts: interrupt number to the cpu.
  - clocks: list of clock IDs from SoC clock driver.
  	a) mixer: Gate of Mixer IP bus clock.
  	b) sclk_hdmi: HDMI Special clock, one of the two possible inputs of
                 mixer mux.
  	c) hdmi: Gate of HDMI IP bus clock, needed together with sclk_hdmi.

...
