%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/display/bridge/ptn3460.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: ptn3460 bridge bindings

maintainers:
  - Rob Herring <robh@kernel.org>
description: test

properties:
  compatible:
    items:
      - const: nxp,ptn3460
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  powerdown-gpios: {}
  reset-gpios: {}
  edid-emulation: {}
examples:
  - |
    lvds-bridge@20 {
      compatible = "nxp,ptn3460";
      reg = <0x20>;
      powerdown-gpio = <&gpy2 5 1 0 0>;
      reset-gpio = <&gpx1 5 1 0 0>;
      edid-emulation = <5>;
      ports {
        port@0 {
          bridge_out: endpoint {
            remote-endpoint = <&panel_in>;
          };
        };
      };
    };
historical: |+
  ptn3460 bridge bindings

  Required properties:
  	- compatible: "nxp,ptn3460"
  	- reg: i2c address of the bridge
  	- powerdown-gpio: OF device-tree gpio specification  for PD_N pin.
  	- reset-gpio: OF device-tree gpio specification for RST_N pin.
  	- edid-emulation: The EDID emulation entry to use
  		+-------+------------+------------------+
  		| Value | Resolution | Description      |
  		|   0   |  1024x768  | NXP Generic      |
  		|   1   |  1920x1080 | NXP Generic      |
  		|   2   |  1920x1080 | NXP Generic      |
  		|   3   |  1600x900  | Samsung LTM200KT |
  		|   4   |  1920x1080 | Samsung LTM230HT |
  		|   5   |  1366x768  | NXP Generic      |
  		|   6   |  1600x900  | ChiMei M215HGE   |
  		+-------+------------+------------------+

  	- video interfaces: Device node can contain video interface port
  			    nodes for panel according to [1].

  [1]: Documentation/devicetree/bindings/media/video-interfaces.txt

...
