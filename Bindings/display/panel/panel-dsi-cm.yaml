%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/display/panel/panel-dsi-cm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Generic MIPI DSI Command Mode Panel

maintainers:
  - Rob Herring <robh@kernel.org>
description: test

properties:
  compatible:
    items:
      - enum:
          - panel-dsi-cm
          - tpo,taal
          - nokia,himalaya
      - const: panel-dsi-cm
    minItems: 2
    maxItems: 2
    additionalItems: false
  label:
    items:
      - const: lcd0
    minItems: 1
    maxItems: 1
    additionalItems: false
  reset-gpios: {}
  vddi-supply: {}
  width-mm: {}
  height-mm: {}
  backlight: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  vpnl-supply: {}
  te-gpios: {}
historical: |+
  Generic MIPI DSI Command Mode Panel
  ===================================

  Required properties:
  - compatible: "panel-dsi-cm"

  Optional properties:
  - label: a symbolic name for the panel
  - reset-gpios: panel reset gpio
  - te-gpios: panel TE gpio

  Required nodes:
  - Video port for DSI input

...
