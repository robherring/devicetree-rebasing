%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/display/panel/tpo,tpg110.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: TPO TPG110 Panel

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>
description: |+
  This binding builds on the DPI bindings, adding a few properties
  as a superset of a DPI. See panel-dpi.txt for the required DPI
  bindings.

             

properties:
  compatible:
    items:
      - const: tpo,tpg110
      - const: panel-dpi
    minItems: 2
    maxItems: 2
    additionalItems: false
  grestb-gpios: {}
  scen-gpios: {}
  scl-gpios: {}
  sda-gpios: {}
  backlight: {}
historical: |+
  TPO TPG110 Panel
  ================

  This binding builds on the DPI bindings, adding a few properties
  as a superset of a DPI. See panel-dpi.txt for the required DPI
  bindings.

  Required properties:
  - compatible : "tpo,tpg110"
  - grestb-gpios : panel reset GPIO
  - scen-gpios : serial control enable GPIO
  - scl-gpios : serial control clock line GPIO
  - sda-gpios : serial control data line GPIO

  Required nodes:
  - Video port for DPI input, see panel-dpi.txt
  - Panel timing for DPI setup, see panel-dpi.txt

...
