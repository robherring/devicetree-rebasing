%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/display/panel/edt,etm0700g0dh6.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Emerging Display Technology Corp. ETM0700G0DH6 7.0" WVGA TFT LCD panel

maintainers:
  - Rob Herring <robh@kernel.org>
description: test

properties:
  compatible:
    items:
      - const: edt,etm0700g0dh6
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  enable-gpios: {}
  power-supply: {}
  backlight: {}
  bus-format-override:
    items:
      - const: rgb24
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  Emerging Display Technology Corp. ETM0700G0DH6 7.0" WVGA TFT LCD panel

  Required properties:
  - compatible: should be "edt,etm0700g0dh6"

  This panel is the same as ET070080DH6 except for the touchscreen.
  ETM0700G0DH6 is the model with capacitive multitouch.

  This binding is compatible with the simple-panel binding, which is specified
  in simple-panel.txt in this directory.
