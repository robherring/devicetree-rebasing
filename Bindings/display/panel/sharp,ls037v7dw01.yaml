title: SHARP LS037V7DW01 TFT-LCD panel

maintainers:
  - Rob Herring <robh@kernel.org>
description: test

properties:
  compatible:
    items:
      - const: sharp,ls037v7dw01
    minItems: 1
    maxItems: 1
