%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/display/connector/vga-connector.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: VGA Connector

maintainers:
  - Rob Herring <robh@kernel.org>
description: test

properties:
  compatible:
    items:
      - const: vga-connector
    minItems: 1
    maxItems: 1
    additionalItems: false
  ddc-i2c-bus: {}
historical: |+
  VGA Connector
  =============

  Required properties:

  - compatible: "vga-connector"

  Optional properties:

  - label: a symbolic name for the connector corresponding to a hardware label
  - ddc-i2c-bus: phandle to the I2C bus that is connected to VGA DDC

  Required nodes:

  The VGA connector internal connections are modeled using the OF graph bindings
  specified in Documentation/devicetree/bindings/graph.txt.

  The VGA connector has a single port that must be connected to a video source
  port.


...
