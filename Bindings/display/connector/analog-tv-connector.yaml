%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/display/connector/analog-tv-connector.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Analog TV Connector

maintainers:
  - Rob Herring <robh@kernel.org>
description: test

properties:
  compatible:
    items:
      - enum:
          - composite-video-connector
          - svideo-connector
    minItems: 1
    maxItems: 1
    additionalItems: false
  label:
    items:
      - const: tv
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |+
  Analog TV Connector
  ===================

  Required properties:
  - compatible: "composite-video-connector" or "svideo-connector"

  Optional properties:
  - label: a symbolic name for the connector

  Required nodes:
  - Video port for TV input

...
