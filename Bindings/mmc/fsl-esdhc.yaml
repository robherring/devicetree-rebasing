          - fsl,t4240-esdhc
          - fsl,mpc8536-esdhc
          - fsl,p4080-esdhc
          - fsl,ls1043a-esdhc
          - fsl,ls2080a-esdhc
          - fsl,ls1046a-esdhc
          - fsl,ls1012a-esdhc
          - fsl,ls1088a-esdhc
