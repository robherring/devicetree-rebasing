%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/misc/nvidia,tegra20-apbmisc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NVIDIA Tegra20/Tegra30/Tegr114/Tegra124 apbmisc block

maintainers:
  - Peter De Schrijver <pdeschrijver@nvidia.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - nvidia,tegra114-apbmisc
          - nvidia,tegra30-apbmisc
          - nvidia,tegra20-apbmisc
          - nvidia,tegra124-apbmisc
          - nvidia,tegra210-apbmisc
      - const: nvidia,tegra20-apbmisc
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  NVIDIA Tegra20/Tegra30/Tegr114/Tegra124 apbmisc block

  Required properties:
  - compatible : For Tegra20, must be "nvidia,tegra20-apbmisc".  For Tegra30,
    must be "nvidia,tegra30-apbmisc".  Otherwise, must contain
    "nvidia,<chip>-apbmisc", plus one of the above, where <chip> is tegra114,
    tegra124, tegra132.
  - reg: Should contain 2 entries: the first entry gives the physical address
         and length of the registers which contain revision and debug features.
         The second entry gives the physical address and length of the
         registers indicating the strapping options.

  Optional properties:
  - nvidia,long-ram-code: If present, the RAM code is long (4 bit). If not, short (2 bit).
