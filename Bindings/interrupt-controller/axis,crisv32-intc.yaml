%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/interrupt-controller/axis,crisv32-intc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: CRISv32 Interrupt Controller

maintainers:
  - Rob Herring <robh@kernel.org>
description: |+
  Interrupt controller for the CRISv32 SoCs.

             

properties:
  compatible:
    items:
      - const: axis,crisv32-intc
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-controller: {}
  '#interrupt-cells':
    const: 0x1
examples:
  - |
    intc: interrupt-controller {
      compatible = "axis,crisv32-intc";
      reg = <0xb001c000 0x1000>;
      interrupt-controller;
      #interrupt-cells = <1>;
    };
historical: |+
  * CRISv32 Interrupt Controller

  Interrupt controller for the CRISv32 SoCs.

  Main node required properties:

  - compatible : should be:
  	"axis,crisv32-intc"
  - interrupt-controller : Identifies the node as an interrupt controller
  - #interrupt-cells : Specifies the number of cells needed to encode an
    interrupt source. The type shall be a <u32> and the value shall be 1.
  - reg: physical base address and size of the intc registers map.

...
