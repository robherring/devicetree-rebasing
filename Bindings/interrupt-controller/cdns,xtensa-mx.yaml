%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/interrupt-controller/cdns,xtensa-mx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Xtensa Interrupt Distributor and Programmable Interrupt Controller (MX)

maintainers:
  - Max Filippov <jcmvbkbc@gmail.com>
description: test

properties:
  compatible:
    items:
      - const: cdns,xtensa-mx
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#interrupt-cells':
    const: 0x2
  interrupt-controller: {}
examples:
  - |
    pic: pic {
      compatible = "cdns,xtensa-mx";
      /* one cell: internal irq number,
       * two cells: second cell == 0: internal irq number
       *            second cell == 1: external irq number
       */
      #interrupt-cells = <2>;
      interrupt-controller;
    };
historical: |+
  * Xtensa Interrupt Distributor and Programmable Interrupt Controller (MX)

  Required properties:
  - compatible: Should be "cdns,xtensa-mx".

  Remaining properties have exact same meaning as in Xtensa PIC
  (see cdns,xtensa-pic.txt).

...
