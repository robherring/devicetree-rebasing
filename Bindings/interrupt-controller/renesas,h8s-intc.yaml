%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/interrupt-controller/renesas,h8s-intc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: H8S Interrupt controller

maintainers:
  - Yoshinori Sato <ysato@users.sourceforge.jp>
description: test

properties:
  compatible:
    items:
      - const: renesas,h8s-intc
      - const: renesas,h8300-intc
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#interrupt-cells':
    const: 0x2
  interrupt-controller: {}
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    h8intc: interrupt-controller@fffe00 {
      compatible = "renesas,h8s-intc", "renesas,h8300-intc";
      #interrupt-cells = <2>;
      interrupt-controller;
      reg = <0xfffe00 24>;
    };
historical: |+
  * H8S Interrupt controller

  Required properties:

  - compatible: has to be "renesas,h8s-intc", "renesas,h8300-intc" as fallback.
  - #interrupt-cells: has to be <2>: an interrupt index and flags, as defined in
    interrupts.txt in this directory
  - regs: Base address of interrupt controller registers.

  Optional properties:

  - any properties, listed in interrupts.txt, and any standard resource allocation
    properties

...
