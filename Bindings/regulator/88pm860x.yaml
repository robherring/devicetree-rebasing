%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/regulator/88pm860x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Marvell 88PM860x regulator

maintainers:
  - Haojian Zhuang <haojian.zhuang@gmail.com>
description: test

properties:
  compatible: {}
examples:
  - |
    pmic: 88pm860x@34 {
      compatible = "marvell,88pm860x";
      reg = <0x34>;

      regulators {
        BUCK1 {
                regulator-min-microvolt = <1000000>;
                regulator-max-microvolt = <1500000>;
                regulator-boot-on;
                regulator-always-on;
        };
        BUCK3 {
                regulator-min-microvolt = <1000000>;
                regulator-max-microvolt = <3000000>;
                regulator-boot-on;
                regulator-always-on;
        };
      };
    };
historical: |+
  Marvell 88PM860x regulator

  Required properties:
  - compatible: "marvell,88pm860x"
  - reg: I2C slave address
  - regulators: A node that houses a sub-node for each regulator within the
    device. Each sub-node is identified using the regulator-compatible
    property, with valid values listed below.

...
