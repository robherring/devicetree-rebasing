# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/regulator/tps51632-regulator.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: TPS51632 Voltage regulators

maintainers:
  - Laxman Dewangan <ldewangan@nvidia.com>
description: test

properties:
  compatible:
    items:
      - const: ti,tps51632
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  regulator-name:
    items:
      - const: vdd-cpu
    minItems: 1
    maxItems: 1
    additionalItems: false
  regulator-min-microvolt: {}
  regulator-max-microvolt: {}
  regulator-always-on: {}
  regulator-boot-on: {}
examples:
  - |
    tps51632 {
      compatible = "ti,tps51632";
      reg =  <0x43>;
      regulator-name = "tps51632-vout";
      regulator-min-microvolt = <500000>;
      regulator-max-microvolt = <1500000>;
      regulator-boot-on;
      ti,enable-pwm-dvfs;
      ti,dvfs-step-20mV;
    };
historical: |+
  TPS51632 Voltage regulators

  Required properties:
  - compatible: Must be "ti,tps51632"
  - reg: I2C slave address

  Optional properties:
  - ti,enable-pwm-dvfs: Enable the DVFS voltage control through the PWM interface.
  - ti,dvfs-step-20mV: The 20mV step voltage when PWM DVFS enabled. Missing this
  	will set 10mV step voltage in PWM DVFS mode. In normal mode, the voltage
  	step is 10mV as per datasheet.

  Any property defined as part of the core regulator binding, defined in
  regulator.txt, can also be used.

...
