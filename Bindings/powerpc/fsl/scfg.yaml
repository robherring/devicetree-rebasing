%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/powerpc/fsl/scfg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Freescale Supplement configuration unit (SCFG)

maintainers:
  - Wang Dongsheng <dongsheng.wang@freescale.com>
description: |+
  SCFG is the supplemental configuration unit, that provides SoC specific
  configuration and status registers for the chip. Such as getting PEX port
  status.

             

properties:
  compatible: {}
examples:
  - |
    scfg: global-utilities@fc000 {
      compatible = "fsl,t1040-scfg";
      reg = <0xfc000 0x1000>;
    };
historical: |+
  Freescale Supplement configuration unit (SCFG)

  SCFG is the supplemental configuration unit, that provides SoC specific
  configuration and status registers for the chip. Such as getting PEX port
  status.

  Required properties:

  - compatible: should be "fsl,<chip>-scfg"
  - reg: should contain base address and length of SCFG memory-mapped
  registers

...
