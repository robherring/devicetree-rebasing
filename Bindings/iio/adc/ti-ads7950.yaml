%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/iio/adc/ti-ads7950.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Texas Instruments ADS7950 family of A/DC chips

maintainers:
  - David Lechner <david@lechnology.com>
description: test

properties:
  compatible:
    items:
      - const: ti,ads7957
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#io-channel-cells':
    const: 0x1
  spi-max-frequency: {}
  vref-supply: {}
historical: |+
  * Texas Instruments ADS7950 family of A/DC chips

  Required properties:
   - compatible: Must be one of "ti,ads7950", "ti,ads7951", "ti,ads7952",
     "ti,ads7953", "ti,ads7954", "ti,ads7955", "ti,ads7956", "ti,ads7957",
     "ti,ads7958", "ti,ads7959", "ti,ads7960", or "ti,ads7961"
   - reg: SPI chip select number for the device
   - #io-channel-cells: Must be 1 as per ../iio-bindings.txt
   - vref-supply: phandle to a regulator node that supplies the 2.5V or 5V
     reference voltage

  Recommended properties:
   - spi-max-frequency: Definition as per
  		Documentation/devicetree/bindings/spi/spi-bus.txt

...
