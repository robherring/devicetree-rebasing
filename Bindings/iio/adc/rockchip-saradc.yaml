%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/iio/adc/rockchip-saradc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Rockchip Successive Approximation Register (SAR) A/D Converter bindings

maintainers:
  - Heiko St√ºbner <heiko@sntech.de>
description: test

properties:
  compatible:
    items:
      - enum:
          - rockchip,rk3066-tsadc
          - rockchip,saradc
          - rockchip,rv1108-saradc
          - rockchip,rk3399-saradc
          - rockchip,rk3328-saradc
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  '#io-channel-cells':
    const: 0x1
  clocks: {}
  clock-names:
    items:
      - const: saradc
      - const: apb_pclk
    minItems: 2
    maxItems: 2
    additionalItems: false
  resets: {}
  reset-names:
    items:
      - const: saradc-apb
    minItems: 1
    maxItems: 1
    additionalItems: false
  vref-supply: {}
  clock-frequency: {}
examples:
  - |
    saradc: saradc@2006c000 {
      compatible = "rockchip,saradc";
      reg = <0x2006c000 0x100>;
      interrupts = <GIC_SPI 26 IRQ_TYPE_LEVEL_HIGH>;
      clocks = <&cru SCLK_SARADC>, <&cru PCLK_SARADC>;
      clock-names = "saradc", "apb_pclk";
      resets = <&cru SRST_SARADC>;
      reset-names = "saradc-apb";
      #io-channel-cells = <1>;
      vref-supply = <&vcc18>;
    };
historical: |+
  Rockchip Successive Approximation Register (SAR) A/D Converter bindings

  Required properties:
  - compatible: should be "rockchip,<name>-saradc" or "rockchip,rk3066-tsadc"
     - "rockchip,saradc": for rk3188, rk3288
     - "rockchip,rk3066-tsadc": for rk3036
     - "rockchip,rk3328-saradc", "rockchip,rk3399-saradc": for rk3328
     - "rockchip,rk3399-saradc": for rk3399
     - "rockchip,rv1108-saradc", "rockchip,rk3399-saradc": for rv1108

  - reg: physical base address of the controller and length of memory mapped
         region.
  - interrupts: The interrupt number to the cpu. The interrupt specifier format
                depends on the interrupt controller.
  - clocks: Must contain an entry for each entry in clock-names.
  - clock-names: Shall be "saradc" for the converter-clock, and "apb_pclk" for
                 the peripheral clock.
  - vref-supply: The regulator supply ADC reference voltage.
  - #io-channel-cells: Should be 1, see ../iio-bindings.txt

  Optional properties:
  - resets: Must contain an entry for each entry in reset-names if need support
  	  this option. See ../reset/reset.txt for details.
  - reset-names: Must include the name "saradc-apb".

...
