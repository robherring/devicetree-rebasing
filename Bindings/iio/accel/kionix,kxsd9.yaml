%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/iio/accel/kionix,kxsd9.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Kionix KXSD9 Accelerometer device tree bindings

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>
description: test

properties:
  compatible:
    items:
      - const: kionix,kxsd9
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  iovdd-supply: {}
  vdd-supply: {}
historical: |+
  Kionix KXSD9 Accelerometer device tree bindings

  Required properties:
   - compatible: 		should be set to "kionix,kxsd9"
   - reg:			i2c slave address

  Optional properties:
   - vdd-supply:		The input supply for VDD
   - iovdd-supply:	The input supply for IOVDD
   - interrupts:		The movement detection interrupt
   - mount-matrix:	See mount-matrix.txt

...
