# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/iio/accel/dmard06.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device tree bindings for Domintech DMARD05, DMARD06, DMARD07 accelerometers

maintainers:
  - Aleksei Mamlin <mamlinav@gmail.com>
description: test

properties:
  compatible: {}
examples:
  - |
    &i2c1 {
      /* ... */

      accelerometer@1c {
        compatible = "domintech,dmard06";
        reg = <0x1c>;
      };

      /* ... */
    };
historical: |+
  Device tree bindings for Domintech DMARD05, DMARD06, DMARD07 accelerometers

  Required properties:
   - compatible		: Should be "domintech,dmard05"
  				 or "domintech,dmard06"
  				 or "domintech,dmard07"
   - reg			: I2C address of the chip. Should be 0x1c

...
