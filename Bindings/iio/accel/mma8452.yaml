%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/iio/accel/mma8452.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Freescale MMA8451Q, MMA8452Q, MMA8453Q, MMA8652FC, MMA8653FC or FXLS8471Q

maintainers:
  - Martin Kepplinger <martink@posteo.de>
description: test

properties:
  compatible:
    items:
      - enum:
          - fsl,mma8451
          - fsl,mma8452
          - fsl,mma8453
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  interrupt-names:
    items:
      - const: INT2
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    mma8453fc@1d {
      compatible = "fsl,mma8453";
      reg = <0x1d>;
      interrupt-parent = <&gpio1>;
      interrupts = <5 0>;
      interrupt-names = "INT2";
    };
historical: |+
  Freescale MMA8451Q, MMA8452Q, MMA8453Q, MMA8652FC, MMA8653FC or FXLS8471Q
  triaxial accelerometer

  Required properties:

    - compatible: should contain one of
      * "fsl,mma8451"
      * "fsl,mma8452"
      * "fsl,mma8453"
      * "fsl,mma8652"
      * "fsl,mma8653"
      * "fsl,fxls8471"

    - reg: the I2C address of the chip

  Optional properties:

    - interrupt-parent: should be the phandle for the interrupt controller

    - interrupts: interrupt mapping for GPIO IRQ

    - interrupt-names: should contain "INT1" and/or "INT2", the accelerometer's
  		     interrupt line in use.

...
