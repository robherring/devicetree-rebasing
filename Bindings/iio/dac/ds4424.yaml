%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/iio/dac/ds4424.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Maxim Integrated DS4422/DS4424 7-bit Sink/Source Current DAC Device Driver

maintainers:
  - Ismail H. Kose <Ismail.Kose@maximintegrated.com>
description: |+
  Datasheet publicly available at:
  https://datasheets.maximintegrated.com/en/ds/DS4422-DS4424.pdf

             

properties:
  compatible: {}
examples:
  - |
    ds4224@10 {
      compatible = "maxim,ds4424";
      reg = <0x10>; /* When A0, A1 pins are ground */
      vcc-supply = <&vcc_3v3>;
    };
historical: |+
  Maxim Integrated DS4422/DS4424 7-bit Sink/Source Current DAC Device Driver

  Datasheet publicly available at:
  https://datasheets.maximintegrated.com/en/ds/DS4422-DS4424.pdf

  Required properties:
  	- compatible: Should be one of
  		maxim,ds4422
  		maxim,ds4424
  	- reg: Should contain the DAC I2C address

  Optional properties:
  	- vcc-supply: Power supply is optional. If not defined, driver will ignore it.

...
