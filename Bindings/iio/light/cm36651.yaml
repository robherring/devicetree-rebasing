# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/iio/light/cm36651.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Capella CM36651 I2C Proximity and Color Light sensor

maintainers:
  - Beomho Seo <beomho.seo@samsung.com>
description: test

properties:
  compatible:
    items:
      - const: capella,cm36651
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  vled-supply: {}
examples:
  - |
    i2c_cm36651: i2c-gpio {
      /* ... */

      cm36651@18 {
        compatible = "capella,cm36651";
        reg = <0x18>;
        interrupt-parent = <&gpx0>;
        interrupts = <2 0>;
        vled-supply = <&ps_als_reg>;
      };

      /* ... */
    };
historical: |+
  * Capella CM36651 I2C Proximity and Color Light sensor

  Required properties:
  - compatible: must be "capella,cm36651"
  - reg: the I2C address of the device
  - interrupts: interrupt-specifier for the sole interrupt
  	      generated by the device
  - vled-supply: regulator for the IR LED. IR_LED is a part
  	      of the cm36651 for proximity detection.
  	      As covered in ../../regulator/regulator.txt

...
