# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/iio/proximity/sx9500.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Semtech's SX9500 capacitive proximity button device driver

maintainers:
  - Christoph Fritz <chf.fritz@googlemail.com>
description: test

properties:
  compatible:
    items:
      - const: semtech,sx9500
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  interrupt-parent: {}
  interrupts: {}
  reset-gpios: {}
historical: |+
  Semtech's SX9500 capacitive proximity button device driver

  Required properties:
  	- compatible: must be "semtech,sx9500"
  	- reg: i2c address where to find the device
  	- interrupt-parent : should be the phandle for the interrupt controller
  	- interrupts : the sole interrupt generated by the device

  	Refer to interrupt-controller/interrupts.txt for generic
  	interrupt client node bindings.

  Optional properties:
  	- reset-gpios: Reference to the GPIO connected to the device's active
  	  low reset pin.

...
