# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/soc/zte/pd-2967xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: ZTE zx2967 family Power Domains

maintainers:
  - Baoyou Xie <baoyou.xie@linaro.org>
description: |+
  zx2967 family includes support for multiple power domains which are used
  to gate power to one or more peripherals on the processor.

             

properties:
  compatible: {}
examples:
  - |
    pcu_domain: pcu@117000 {
      compatible = "zte,zx296718-pcu";
      reg = <0x00117000 0x1000>;
      #power-domain-cells = <1>;
    };
historical: |+
  * ZTE zx2967 family Power Domains

  zx2967 family includes support for multiple power domains which are used
  to gate power to one or more peripherals on the processor.

  Required Properties:
    - compatible: should be one of the following.
        * zte,zx296718-pcu - for zx296718 power domain.
    - reg: physical base address of the controller and length of memory mapped
        region.
    - #power-domain-cells: Must be 1.

...
