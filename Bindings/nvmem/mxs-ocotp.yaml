---
$id: http://devicetree.org/schemas/Bindings/nvmem/mxs-ocotp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: On-Chip OTP Memory for Freescale i.MX23/i.MX28

maintainers:
  - Stefan Wahren <stefan.wahren@i2se.com>
description: |
  Required properties :
  - compatible :
    - "fsl,imx23-ocotp" for i.MX23
    - "fsl,imx28-ocotp" for i.MX28
  - #address-cells : Should be 1
  - #size-cells : Should be 1
  - reg : Address and length of OTP controller registers
  - clocks : Should contain a reference to the hbus clock

  = Data cells =
  Are child nodes of mxs-ocotp, bindings of which as described in
  bindings/nvmem/nvmem.txt

  Example for i.MX28:

  	ocotp: ocotp@8002c000 {
  		compatible = "fsl,imx28-ocotp", "fsl,ocotp";
  		#address-cells = <1>;
  		#size-cells = <1>;
  		reg = <0x8002c000 0x2000>;
  		clocks = <&clks 25>;
  	};
             

properties:
  compatible:
    items:
      - enum:
          - fsl,imx23-ocotp
          - fsl,imx28-ocotp
      - const: fsl,ocotp
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
examples:
  - |
    ocotp: ocotp@8002c000 {
      compatible = "fsl,imx28-ocotp", "fsl,ocotp";
      #address-cells = <1>;
      #size-cells = <1>;
      reg = <0x8002c000 0x2000>;
      clocks = <&clks 25>;
    };
historical: |+
  On-Chip OTP Memory for Freescale i.MX23/i.MX28

  Required properties :
