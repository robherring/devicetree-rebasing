%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/reset/ath79-reset.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Binding for Qualcomm Atheros AR7xxx/AR9XXX reset controller

maintainers:
  - Alban Bedel <albeu@free.fr>
description: |+
  Please also refer to reset.txt in this directory for common reset
  controller binding usage.

             

properties:
  compatible:
    items:
      - const: qca,ar7100-reset
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#reset-cells':
    const: 0x1
examples:
  - |
    reset-controller@1806001c {
      compatible = "qca,ar9132-reset", "qca,ar7100-reset";
      reg = <0x1806001c 0x4>;

      #reset-cells = <1>;
    };
historical: |+
  Binding for Qualcomm Atheros AR7xxx/AR9XXX reset controller

  Please also refer to reset.txt in this directory for common reset
  controller binding usage.

  Required Properties:
  - compatible: has to be "qca,<soctype>-reset", "qca,ar7100-reset"
                as fallback
  - reg: Base address and size of the controllers memory area
  - #reset-cells : Specifies the number of cells needed to encode reset
                   line, should be 1

...
