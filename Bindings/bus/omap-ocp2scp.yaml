%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/bus/omap-ocp2scp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: OMAP OCP2SCP - ocp interface to scp interface

maintainers:
  - Kishon Vijay Abraham I <kishon@ti.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - ti,am437x-ocp2scp
          - ti,omap-ocp2scp
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  ranges: {}
  ti,hwmods:
    items:
      - const: ocp2scp_usb_phy
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
historical: |
  * OMAP OCP2SCP - ocp interface to scp interface

  properties:
  - compatible : Should be "ti,am437x-ocp2scp" for AM437x processor
  	       Should be "ti,omap-ocp2scp" for all others
  - reg : Address and length of the register set for the device
  - #address-cells, #size-cells : Must be present if the device has sub-nodes
  - ranges : the child address space are mapped 1:1 onto the parent address space
  - ti,hwmods : must be "ocp2scp_usb_phy"

  Sub-nodes:
  All the devices connected to ocp2scp are described using sub-node to ocp2scp

  ocp2scp@4a0ad000 {
  	compatible = "ti,omap-ocp2scp";
  	reg = <0x4a0ad000 0x1f>;
  	#address-cells = <1>;
  	#size-cells = <1>;
  	ranges;
  	ti,hwmods = "ocp2scp_usb_phy";

  	subnode1 {
  	...
  	};

  	subnode2 {
  	...
  	};
  };
