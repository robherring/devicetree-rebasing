# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/ata/marvell.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Marvell Orion SATA

maintainers:
  - Andrew Lunn <andrew@lunn.ch>
description: test

properties:
  compatible:
    items:
      - enum:
          - marvell,armada-370-sata
          - marvell,orion-sata
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  clocks: {}
  clock-names:
    items:
      - const: '0'
      - const: '1'
    minItems: 2
    maxItems: 2
    additionalItems: false
  phys: {}
  phy-names:
    items:
      - const: port0
      - const: port1
    minItems: 2
    maxItems: 2
    additionalItems: false
  pinctrl-0: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  nr-ports: {}
historical: |+
  * Marvell Orion SATA

  Required Properties:
  - compatibility : "marvell,orion-sata" or "marvell,armada-370-sata"
  - reg           : Address range of controller
  - interrupts    : Interrupt controller is using
  - nr-ports      : Number of SATA ports in use.

  Optional Properties:
  - phys		: List of phandles to sata phys
  - phy-names	: Should be "0", "1", etc, one number per phandle

...
