%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/atmel_ac97c.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Atmel AC97 controller

maintainers:
  - Alexander Stein <alexanders83@web.de>
description: test

properties:
  compatible:
    items:
      - const: atmel,at91sam9263-ac97c
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  clocks: {}
  clock-names:
    items:
      - const: ac97_clk
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |+
  * Atmel AC97 controller

  Required properties:
    - compatible: "atmel,at91sam9263-ac97c"
    - reg: Address and length of the register set for the device
    - interrupts: Should contain AC97 interrupt
    - ac97-gpios: Please refer to soc-ac97link.txt, only ac97-reset is used
  Optional properties:
    - pinctrl-names, pinctrl-0: Please refer to pinctrl-bindings.txt

...
