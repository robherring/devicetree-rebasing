$id: http://devicetree.org/schemas/Bindings/sound/wm8904.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: WM8904 audio CODEC

maintainers:
  - Bo Shen <voice.shen@atmel.com>
description: |+
  This device supports I2C only.

             

properties:
  compatible:
    items:
      - const: wlf,wm8904
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: mclk
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |+
  WM8904 audio CODEC

  This device supports I2C only.

  Required properties:
    - compatible: "wlf,wm8904" or "wlf,wm8912"
    - reg: the I2C address of the device.
    - clock-names: "mclk"
    - clocks: reference to
      <Documentation/devicetree/bindings/clock/clock-bindings.txt>

  Pins on the device (for linking into audio routes):

    * IN1L
    * IN1R
    * IN2L
    * IN2R
    * IN3L
    * IN3R
    * HPOUTL
    * HPOUTR
    * LINEOUTL
    * LINEOUTR
    * MICBIAS

...
