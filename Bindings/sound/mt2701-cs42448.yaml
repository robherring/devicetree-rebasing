%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/mt2701-cs42448.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: MT2701 with CS42448 CODEC

maintainers:
  - Garlic Tseng <garlic.tseng@mediatek.com>
description: test

properties:
  compatible:
    items:
      - const: mediatek,mt2701-cs42448-machine
    minItems: 1
    maxItems: 1
    additionalItems: false
  mediatek,platform:
    description: FIXME
  audio-routing:
    items:
      - const: Line Out Jack
      - const: AOUT1L
      - const: Line Out Jack
      - const: AOUT1R
      - const: Line Out Jack
      - const: AOUT2L
      - const: Line Out Jack
      - const: AOUT2R
      - const: Line Out Jack
      - const: AOUT3L
      - const: Line Out Jack
      - const: AOUT3R
      - const: Line Out Jack
      - const: AOUT4L
      - const: Line Out Jack
      - const: AOUT4R
      - const: AIN1L
      - const: AMIC
      - const: AIN1R
      - const: AMIC
      - const: AIN2L
      - const: Tuner In
      - const: AIN2R
      - const: Tuner In
      - const: AIN3L
      - const: Satellite Tuner In
      - const: AIN3R
      - const: Satellite Tuner In
      - const: AIN3L
      - const: AUX In
      - const: AIN3R
      - const: AUX In
    minItems: 32
    maxItems: 32
    additionalItems: false
  mediatek,audio-codec:
    description: FIXME
  mediatek,audio-codec-bt-mrg:
    description: FIXME
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  i2s1-in-sel-gpio1: {}
  i2s1-in-sel-gpio2: {}
examples:
  - |
    sound:sound {
      compatible = "mediatek,mt2701-cs42448-machine";
      mediatek,platform = <&afe>;
      /* CS42448 Machine name */
      audio-routing =
        "Line Out Jack", "AOUT1L",
        "Line Out Jack", "AOUT1R",
        "Line Out Jack", "AOUT2L",
        "Line Out Jack", "AOUT2R",
        "Line Out Jack", "AOUT3L",
        "Line Out Jack", "AOUT3R",
        "Line Out Jack", "AOUT4L",
        "Line Out Jack", "AOUT4R",
        "AIN1L", "AMIC",
        "AIN1R", "AMIC",
        "AIN2L", "Tuner In",
        "AIN2R", "Tuner In",
        "AIN3L", "Satellite Tuner In",
        "AIN3R", "Satellite Tuner In",
        "AIN3L", "AUX In",
        "AIN3R", "AUX In";
      mediatek,audio-codec = <&cs42448>;
      mediatek,audio-codec-bt-mrg = <&bt_sco_codec>;
      pinctrl-names = "default";
      pinctrl-0 = <&aud_pins_default>;
      i2s1-in-sel-gpio1 = <&pio 53 0>;
      i2s1-in-sel-gpio2 = <&pio 54 0>;
    };
historical: |+
  MT2701 with CS42448 CODEC

  Required properties:
  - compatible: "mediatek,mt2701-cs42448-machine"
  - mediatek,platform: the phandle of MT2701 ASoC platform
  - audio-routing: a list of the connections between audio
  - mediatek,audio-codec: the phandles of cs42448 codec
  - mediatek,audio-codec-bt-mrg the phandles of bt-sco dummy codec
  - pinctrl-names: Should contain only one value - "default"
  - pinctrl-0: Should specify pin control groups used for this controller.
  - i2s1-in-sel-gpio1, i2s1-in-sel-gpio2: Should specify two gpio pins to
  					control I2S1-in mux.

...
