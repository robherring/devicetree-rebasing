%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/spdif-transmitter.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device-Tree bindings for dummy spdif transmitter

maintainers:
  - Marek Belisko <marek.belisko@gmail.com>
description: test

properties:
  compatible:
    items:
      - const: linux,spdif-dit
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#sound-dai-cells':
    const: 0x0
examples:
  - |
    codec: spdif-transmitter {
      compatible = "linux,spdif-dit";
    };
historical: |+
  Device-Tree bindings for dummy spdif transmitter

  Required properties:
  	- compatible: should be "linux,spdif-dit".

...
