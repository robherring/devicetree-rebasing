%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/ssm4567.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Analog Devices SSM4567 audio amplifier

maintainers:
  - Anatol Pomozov <anatol.pomozov@gmail.com>
description: |+
  This device supports I2C only.

             

properties:
  compatible: {}
examples:
  - |
    ssm4567: ssm4567@34 {
      compatible = "adi,ssm4567";
      reg = <0x34>;
    };
historical: |+
  Analog Devices SSM4567 audio amplifier

  This device supports I2C only.

  Required properties:
    - compatible : Must be "adi,ssm4567"
    - reg : the I2C address of the device. This will either be 0x34 (LR_SEL/ADDR connected to AGND),
  	0x35 (LR_SEL/ADDR connected to IOVDD) or 0x36 (LR_SEL/ADDR open).

...
