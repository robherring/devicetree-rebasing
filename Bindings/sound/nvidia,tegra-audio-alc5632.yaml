# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/nvidia,tegra-audio-alc5632.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NVIDIA Tegra audio complex

maintainers:
  - Stephen Warren <swarren@nvidia.com>
description: test

properties:
  compatible:
    items:
      - const: nvidia,tegra-audio-alc5632-paz00
      - const: nvidia,tegra-audio-alc5632
    minItems: 2
    maxItems: 2
    additionalItems: false
  nvidia,model:
    items:
      - const: Compal PAZ00
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
  nvidia,audio-routing:
    items:
      - const: Int Spk
      - const: SPKOUT
      - const: Int Spk
      - const: SPKOUTN
      - const: Headset Mic
      - const: MICBIAS1
      - const: MIC1
      - const: Headset Mic
      - const: Headset Stereophone
      - const: HPR
      - const: Headset Stereophone
      - const: HPL
      - const: DMICDAT
      - const: Digital Mic
    minItems: 14
    maxItems: 14
    additionalItems: false
    description: FIXME
  nvidia,audio-codec:
    description: FIXME
  nvidia,i2s-controller:
    description: FIXME
  nvidia,hp-det-gpios:
    description: FIXME
  clocks: {}
  clock-names:
    items:
      - const: pll_a
      - const: pll_a_out0
      - const: mclk
    minItems: 3
    maxItems: 3
    additionalItems: false
historical: |+
  NVIDIA Tegra audio complex

  Required properties:
  - compatible : "nvidia,tegra-audio-alc5632"
  - clocks : Must contain an entry for each entry in clock-names.
    See ../clocks/clock-bindings.txt for details.
  - clock-names : Must include the following entries:
    - pll_a
    - pll_a_out0
    - mclk (The Tegra cdev1/extern1 clock, which feeds the CODEC's mclk)
  - nvidia,model : The user-visible name of this sound complex.
  - nvidia,audio-routing : A list of the connections between audio components.
    Each entry is a pair of strings, the first being the connection's sink,
    the second being the connection's source. Valid names for sources and
    sinks are the ALC5632's pins as documented in the binding for the device
    and:

    * Headset Stereophone
    * Int Spk
    * Headset Mic
    * Digital Mic

  - nvidia,i2s-controller : The phandle of the Tegra I2S controller
  - nvidia,audio-codec : The phandle of the ALC5632 audio codec

...
