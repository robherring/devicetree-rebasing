# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/img,parallel-out.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Imagination Technologies Parallel Output Controller

maintainers:
  - Damien.Horsley <Damien.Horsley@imgtec.com>
description: test

properties:
  compatible:
    items:
      - const: img,parallel-out
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  dmas: {}
  dma-names:
    items:
      - const: tx
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: sys
      - const: ref
    minItems: 2
    maxItems: 2
    additionalItems: false
  assigned-clocks: {}
  assigned-clock-rates: {}
  resets: {}
  reset-names:
    items:
      - const: rst
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#sound-dai-cells':
    const: 0x0
historical: |+
  Imagination Technologies Parallel Output Controller

  Required Properties:

    - compatible : Compatible list, must contain "img,parallel-out".

    - #sound-dai-cells : Must be equal to 0

    - reg : Offset and length of the register set for the device.

    - dmas: Contains an entry for each entry in dma-names.

    - dma-names: Must include the following entry:
  	"tx"

    - clocks : Contains an entry for each entry in clock-names.

    - clock-names : Includes the following entries:
  	"sys"	The system clock
  	"ref"	The reference clock

    - resets: Contains a phandle to the parallel out reset signal

    - reset-names: Contains the reset signal name "rst"

  Optional Properties:

    - interrupts : Contains the parallel out interrupt, if present

...
