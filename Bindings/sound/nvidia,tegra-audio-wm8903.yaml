%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/nvidia,tegra-audio-wm8903.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NVIDIA Tegra audio complex

maintainers:
  - Stephen Warren <swarren@nvidia.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - ad,tegra-audio-wm8903-medcom-wide
          - nvidia,tegra-audio-wm8903-cardhu
          - nvidia,tegra-audio-wm8903-seaboard
          - ad,tegra-audio-plutux
          - nvidia,tegra-audio-wm8903-ventana
          - nvidia,tegra-audio-wm8903-harmony
          - ad,tegra-audio-wm8903-tec
      - const: nvidia,tegra-audio-wm8903
    minItems: 2
    maxItems: 2
    additionalItems: false
  nvidia,model:
    items:
      - const: NVIDIA Tegra Cardhu
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
  nvidia,audio-routing:
    items:
      - const: Headphone Jack
      - const: HPOUTR
      - const: Headphone Jack
      - const: HPOUTL
      - const: Int Spk
      - const: ROP
      - const: Int Spk
      - const: RON
      - const: Int Spk
      - const: LOP
      - const: Int Spk
      - const: LON
      - const: Mic Jack
      - const: MICBIAS
      - const: IN1L
      - const: Mic Jack
    minItems: 16
    maxItems: 16
    additionalItems: false
    description: FIXME
  nvidia,i2s-controller:
    description: FIXME
  nvidia,audio-codec:
    description: FIXME
  nvidia,spkr-en-gpios:
    description: FIXME
  nvidia,hp-det-gpios:
    description: FIXME
  clocks: {}
  clock-names:
    items:
      - const: pll_a
      - const: pll_a_out0
      - const: mclk
    minItems: 3
    maxItems: 3
    additionalItems: false
  nvidia,int-mic-en-gpios:
    description: FIXME
  nvidia,ext-mic-en-gpios:
    description: FIXME
historical: |+
  NVIDIA Tegra audio complex

  Required properties:
  - compatible : "nvidia,tegra-audio-wm8903"
  - clocks : Must contain an entry for each entry in clock-names.
    See ../clocks/clock-bindings.txt for details.
  - clock-names : Must include the following entries:
    - pll_a
    - pll_a_out0
    - mclk (The Tegra cdev1/extern1 clock, which feeds the CODEC's mclk)
  - nvidia,model : The user-visible name of this sound complex.
  - nvidia,audio-routing : A list of the connections between audio components.
    Each entry is a pair of strings, the first being the connection's sink,
    the second being the connection's source. Valid names for sources and
    sinks are the WM8903's pins (documented in the WM8903 binding document),
    and the jacks on the board:

    * Headphone Jack
    * Int Spk
    * Mic Jack

  - nvidia,i2s-controller : The phandle of the Tegra I2S1 controller
  - nvidia,audio-codec : The phandle of the WM8903 audio codec

  Optional properties:
  - nvidia,spkr-en-gpios : The GPIO that enables the speakers
  - nvidia,hp-mute-gpios : The GPIO that mutes the headphones
  - nvidia,hp-det-gpios : The GPIO that detect headphones are plugged in
  - nvidia,int-mic-en-gpios : The GPIO that enables the internal microphone
  - nvidia,ext-mic-en-gpios : The GPIO that enables the external microphone

...
