%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/wm8903.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: WM8903 audio CODEC

maintainers:
  - Stephen Warren <swarren@nvidia.com>
description: |+
  This device supports I2C only.

             

properties:
  compatible:
    items:
      - const: wlf,wm8903
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  gpio-controller: {}
  '#gpio-cells':
    const: 0x2
  micdet-cfg: {}
  micdet-delay: {}
  gpio-cfg: {}
historical: |+
  WM8903 audio CODEC

  This device supports I2C only.

  Required properties:

    - compatible : "wlf,wm8903"

    - reg : the I2C address of the device.

    - gpio-controller : Indicates this device is a GPIO controller.

    - #gpio-cells : Should be two. The first cell is the pin number and the
      second cell is used to specify optional parameters (currently unused).

  Optional properties:

    - interrupts : The interrupt line the codec is connected to.

    - micdet-cfg : Default register value for R6 (Mic Bias). If absent, the
      default is 0.

    - micdet-delay : The debounce delay for microphone detection in mS. If
      absent, the default is 100.

    - gpio-cfg : A list of GPIO configuration register values. The list must
      be 5 entries long. If absent, no configuration of these registers is
      performed. If any entry has the value 0xffffffff, that GPIO's
      configuration will not be modified.

    - AVDD-supply : Analog power supply regulator on the AVDD pin.

    - CPVDD-supply : Charge pump supply regulator on the CPVDD pin.

    - DBVDD-supply : Digital buffer supply regulator for the DBVDD pin.

    - DCVDD-supply : Digital core supply regulator for the DCVDD pin.

  Pins on the device (for linking into audio routes):

    * IN1L
    * IN1R
    * IN2L
    * IN2R
    * IN3L
    * IN3R
    * DMICDAT
    * HPOUTL
    * HPOUTR
    * LINEOUTL
    * LINEOUTR
    * LOP
    * LON
    * ROP
    * RON
    * MICBIAS

...
