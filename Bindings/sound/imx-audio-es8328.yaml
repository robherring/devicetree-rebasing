%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/imx-audio-es8328.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Freescale i.MX audio complex with ES8328 codec

maintainers:
  - Sean Cross <xobs@kosagi.com>
description: test

properties:
  compatible:
    items:
      - const: fsl,imx-audio-es8328
    minItems: 1
    maxItems: 1
    additionalItems: false
  model:
    items:
      - const: imx-audio-es8328
    minItems: 1
    maxItems: 1
    additionalItems: false
  ssi-controller: {}
  audio-codec: {}
  audio-amp-supply: {}
  jack-gpio: {}
  audio-routing:
    items:
      - const: Speaker
      - const: LOUT2
      - const: Speaker
      - const: ROUT2
      - const: Speaker
      - const: audio-amp
      - const: Headphone
      - const: ROUT1
      - const: Headphone
      - const: LOUT1
      - const: LINPUT1
      - const: Mic Jack
      - const: RINPUT1
      - const: Mic Jack
      - const: Mic Jack
      - const: Mic Bias
    minItems: 16
    maxItems: 16
    additionalItems: false
  mux-int-port: {}
  mux-ext-port: {}
historical: |+
  Freescale i.MX audio complex with ES8328 codec

  Required properties:
  - compatible       : "fsl,imx-audio-es8328"
  - model            : The user-visible name of this sound complex
  - ssi-controller   : The phandle of the i.MX SSI controller
  - jack-gpio        : Optional GPIO for headphone jack
  - audio-amp-supply : Power regulator for speaker amps
  - audio-codec      : The phandle of the ES8328 audio codec
  - audio-routing    : A list of the connections between audio components.
                       Each entry is a pair of strings, the first being the
  		     connection's sink, the second being the connection's
  		     source. Valid names could be power supplies, ES8328
  		     pins, and the jacks on the board:

  			Power supplies:
  			   * audio-amp

  			ES8328 pins:
  			   * LOUT1
  			   * LOUT2
  			   * ROUT1
  			   * ROUT2
  			   * LINPUT1
  			   * LINPUT2
  			   * RINPUT1
  			   * RINPUT2
  			   * Mic PGA

  			Board connectors:
  			   * Headphone
  			   * Speaker
  			   * Mic Jack
  - mux-int-port     : The internal port of the i.MX audio muxer (AUDMUX)
  - mux-ext-port     : The external port of the i.MX audio muxer (AUDMIX)

  Note: The AUDMUX port numbering should start at 1, which is consistent with
  hardware manual.

...
