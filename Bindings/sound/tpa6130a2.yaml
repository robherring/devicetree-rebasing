%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/tpa6130a2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Texas Instruments - tpa6130a2 Codec module

maintainers:
  - Sebastian Reichel <sre@debian.org>
description: |+
  The tpa6130a2 serial control bus communicates through I2C protocols

             

properties:
  compatible:
    items:
      - const: ti,tpa6130a2
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  Vdd-supply: {}
  power-gpio: {}
historical: |+
  Texas Instruments - tpa6130a2 Codec module

  The tpa6130a2 serial control bus communicates through I2C protocols

  Required properties:

  - compatible - "string" - One of:
      "ti,tpa6130a2" - TPA6130A2
      "ti,tpa6140a2" - TPA6140A2


  - reg - <int> -  I2C slave address

  - Vdd-supply - <phandle> - power supply regulator

  Optional properties:

  - power-gpio - gpio pin to power the device

...
