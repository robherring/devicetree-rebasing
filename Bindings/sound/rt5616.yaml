# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/rt5616.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: RT5616 audio CODEC

maintainers:
  - Caesar Wang <wxt@rock-chips.com>
description: |+
  This device supports I2C only.

             

properties:
  compatible:
    items:
      - const: rt5616
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: mclk
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#sound-dai-cells':
    const: 0x0
historical: |+
  RT5616 audio CODEC

  This device supports I2C only.

  Required properties:

  - compatible : "realtek,rt5616".

  - reg : The I2C address of the device.

  Optional properties:

  - clocks: The phandle of the master clock to the CODEC.

  - clock-names: Should be "mclk".

  Pins on the device (for linking into audio routes) for RT5616:

    * IN1P
    * IN2P
    * IN2N
    * LOUTL
    * LOUTR
    * HPOL
    * HPOR

...
