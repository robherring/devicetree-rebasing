%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/rt5665.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: RT5665/RT5666/RT5668 audio CODEC

maintainers:
  - Bard Liao <bardliao@realtek.com>
description: |+
  This device supports I2C only.

             

properties:
  compatible: {}
historical: |+
  RT5665/RT5666/RT5668 audio CODEC

  This device supports I2C only.

  Required properties:

  - compatible : One of "realtek,rt5665", "realtek,rt5666" or "realtek,rt5668".

  - reg : The I2C address of the device.

  - interrupts : The CODEC's interrupt output.

  Optional properties:

  - realtek,in1-differential
  - realtek,in2-differential
  - realtek,in3-differential
  - realtek,in4-differential
    Boolean. Indicate MIC1/2/3/4 input are differential, rather than single-ended.

  - realtek,dmic1-data-pin
    0: dmic1 is not used
    1: using GPIO4 pin as dmic1 data pin
    2: using IN2N pin as dmic2 data pin

  - realtek,dmic2-data-pin
    0: dmic2 is not used
    1: using GPIO5 pin as dmic2 data pin
    2: using IN2P pin as dmic2 data pin

  - realtek,jd-src
    0: No JD is used
    1: using JD1 as JD source

  - realtek,ldo1-en-gpios : The GPIO that controls the CODEC's LDO1_EN pin.

  Pins on the device (for linking into audio routes) for RT5659/RT5658:

    * DMIC L1
    * DMIC R1
    * DMIC L2
    * DMIC R2
    * IN1P
    * IN1N
    * IN2P
    * IN2N
    * IN3P
    * IN3N
    * IN4P
    * IN4N
    * HPOL
    * HPOR
    * LOUTL
    * LOUTR
    * MONOOUT
    * PDML
    * PDMR

...
