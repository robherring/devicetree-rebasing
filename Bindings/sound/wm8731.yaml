%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/wm8731.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: WM8731 audio CODEC

maintainers:
  - Mark Brown <broonie@opensource.wolfsonmicro.com>
description: |+
  This device supports both I2C and SPI (configured with pin strapping
  on the board).

             

properties:
  compatible:
    items:
      - enum:
          - wlf,wm8731
          - wm8731
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#sound-dai-cells':
    const: 0x0
historical: |+
  WM8731 audio CODEC

  This device supports both I2C and SPI (configured with pin strapping
  on the board).

  Required properties:

    - compatible : "wlf,wm8731"

    - reg : the I2C address of the device for I2C, the chip select
            number for SPI.

...
