%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/nvidia,tegra-audio-wm9712.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NVIDIA Tegra audio complex

maintainers:
  - Lucas Stach <dev@lynxeye.de>
  - Stephen Warren <swarren@nvidia.com>
description: test

properties:
  compatible:
    items:
      - const: nvidia,tegra-audio-wm9712-colibri_t20
      - const: nvidia,tegra-audio-wm9712
    minItems: 2
    maxItems: 2
    additionalItems: false
  nvidia,model:
    items:
      - const: Colibri T20 AC97 Audio
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
  nvidia,audio-routing:
    items:
      - const: Headphone
      - const: HPOUTL
      - const: Headphone
      - const: HPOUTR
      - const: LineIn
      - const: LINEINL
      - const: LineIn
      - const: LINEINR
      - const: Mic
      - const: MIC1
    minItems: 10
    maxItems: 10
    additionalItems: false
    description: FIXME
  nvidia,ac97-controller:
    description: FIXME
  clocks: {}
  clock-names:
    items:
      - const: pll_a
      - const: pll_a_out0
      - const: mclk
    minItems: 3
    maxItems: 3
    additionalItems: false
historical: |+
  NVIDIA Tegra audio complex

  Required properties:
  - compatible : "nvidia,tegra-audio-wm9712"
  - clocks : Must contain an entry for each entry in clock-names.
    See ../clocks/clock-bindings.txt for details.
  - clock-names : Must include the following entries:
    - pll_a
    - pll_a_out0
    - mclk (The Tegra cdev1/extern1 clock, which feeds the CODEC's mclk)
  - nvidia,model : The user-visible name of this sound complex.
  - nvidia,audio-routing : A list of the connections between audio components.
    Each entry is a pair of strings, the first being the connection's sink,
    the second being the connection's source. Valid names for sources and
    sinks are the WM9712's pins, and the jacks on the board:

    WM9712 pins:

    * MONOOUT
    * HPOUTL
    * HPOUTR
    * LOUT2
    * ROUT2
    * OUT3
    * LINEINL
    * LINEINR
    * PHONE
    * PCBEEP
    * MIC1
    * MIC2
    * Mic Bias

    Board connectors:

    * Headphone
    * LineIn
    * Mic

  - nvidia,ac97-controller : The phandle of the Tegra AC97 controller


...
