%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/omap-dmic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Texas Instruments OMAP4+ Digital Microphone Module

maintainers:
  - Peter Ujfalusi <peter.ujfalusi@ti.com>
description: test

properties:
  compatible:
    items:
      - const: ti,omap4-dmic
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg-names:
    items:
      - const: mpu
      - const: dma
    minItems: 2
    maxItems: 2
    additionalItems: false
  interrupts: {}
  ti,hwmods:
    items:
      - const: dmic
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
  dmas: {}
  dma-names:
    items:
      - const: up_link
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |+
  * Texas Instruments OMAP4+ Digital Microphone Module

  Required properties:
  - compatible: "ti,omap4-dmic"
  - reg: Register location and size as an array:
         <MPU access base address, size>,
         <L3 interconnect address, size>;
  - interrupts: Interrupt number for DMIC
  - interrupt-parent: The parent interrupt controller
  - ti,hwmods: Name of the hwmod associated with OMAP dmic IP

...
