%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/sound/mrvl,pxa-ssp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Marvell PXA SSP CPU DAI bindings

maintainers:
  - Daniel Mack <zonque@gmail.com>
description: test

properties:
  compatible: {}
examples:
  - |
    /* upstream device */

    ssp0: ssp@41000000 {
      compatible = "mrvl,pxa3xx-ssp";
      reg = <0x41000000 0x40>;
      interrupts = <24>;
      clock-names = "pxa27x-ssp.0";
      dmas = <&dma 13
        &dma 14>;
      dma-names = "rx", "tx";
    };

    /* DAI as user */

    ssp_dai0: ssp_dai@0 {
      compatible = "mrvl,pxa-ssp-dai";
      port = <&ssp0>;
    };
historical: |+
  Marvell PXA SSP CPU DAI bindings

  Required properties:

  	compatible	Must be "mrvl,pxa-ssp-dai"
  	port		A phandle reference to a PXA ssp upstream device

...
