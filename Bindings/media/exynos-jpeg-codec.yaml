# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/media/exynos-jpeg-codec.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Samsung S5P/EXYNOS SoC series JPEG codec

maintainers:
  - Andrzej Pietrasiewicz <andrzej.p@samsung.com>
  - Sylwester Nawrocki <s.nawrocki@samsung.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - samsung,exynos5420-jpeg
          - samsung,exynos4210-jpeg
          - samsung,exynos3250-jpeg
          - samsung,exynos5433-jpeg
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  clocks: {}
  clock-names:
    items:
      - const: jpeg
    minItems: 1
    maxItems: 1
    additionalItems: false
  power-domains: {}
  iommus: {}
  assigned-clocks: {}
  assigned-clock-rates: {}
  assigned-clock-parents: {}
historical: |
  Samsung S5P/EXYNOS SoC series JPEG codec

  Required properties:

  - compatible	: should be one of:
  		  "samsung,s5pv210-jpeg", "samsung,exynos4210-jpeg",
  		  "samsung,exynos3250-jpeg", "samsung,exynos5420-jpeg",
  		  "samsung,exynos5433-jpeg";
  - reg		: address and length of the JPEG codec IP register set;
  - interrupts	: specifies the JPEG codec IP interrupt;
  - clock-names   : should contain:
  		   - "jpeg" for the core gate clock,
  		   - "sclk" for the special clock (optional).
  - clocks	: should contain the clock specifier and clock ID list
  		  matching entries in the clock-names property; from
  		  the common clock bindings.
