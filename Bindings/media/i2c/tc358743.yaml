%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/media/i2c/tc358743.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Toshiba TC358743 HDMI-RX to MIPI CSI2-TX Bridge

maintainers:
  - Philipp Zabel <p.zabel@pengutronix.de>
description: |+
  The Toshiba TC358743 HDMI-RX to MIPI CSI2-TX (H2C) is a bridge that converts
  a HDMI stream to MIPI CSI-2 TX. It is programmable through I2C.

             

properties:
  compatible:
    items:
      - const: toshiba,tc358743
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  clocks: {}
  clock-names:
    items:
      - const: refclk
    minItems: 1
    maxItems: 1
    additionalItems: false
  reset-gpios: {}
examples:
  - |
    tc358743@f {
      compatible = "toshiba,tc358743";
      reg = <0x0f>;
      clocks = <&hdmi_osc>;
      clock-names = "refclk";
      reset-gpios = <&gpio6 9 GPIO_ACTIVE_LOW>;
      interrupt-parent = <&gpio2>;
      interrupts = <5 IRQ_TYPE_LEVEL_HIGH>;

      port {
        tc358743_out: endpoint {
          remote-endpoint = <&mipi_csi2_in>;
          data-lanes = <1 2 3 4>;
          clock-lanes = <0>;
          clock-noncontinuous;
          link-frequencies = /bits/ 64 <297000000>;
        };
      };
    };
historical: |+
  * Toshiba TC358743 HDMI-RX to MIPI CSI2-TX Bridge

  The Toshiba TC358743 HDMI-RX to MIPI CSI2-TX (H2C) is a bridge that converts
  a HDMI stream to MIPI CSI-2 TX. It is programmable through I2C.

  Required Properties:

  - compatible: value should be "toshiba,tc358743"
  - clocks, clock-names: should contain a phandle link to the reference clock
  		       source, the clock input is named "refclk".

  Optional Properties:

  - reset-gpios: gpio phandle GPIO connected to the reset pin
  - interrupts, interrupt-parent: GPIO connected to the interrupt pin
  - data-lanes: should be <1 2 3 4> for four-lane operation,
  	      or <1 2> for two-lane operation
  - clock-lanes: should be <0>
  - clock-noncontinuous: Presence of this boolean property decides whether the
  		       MIPI CSI-2 clock is continuous or non-continuous.
  - link-frequencies: List of allowed link frequencies in Hz. Each frequency is
  		    expressed as a 64-bit big-endian integer. The frequency
  		    is half of the bps per lane due to DDR transmission.

  For further information on the MIPI CSI-2 endpoint node properties, see
  Documentation/devicetree/bindings/media/video-interfaces.txt.

...
