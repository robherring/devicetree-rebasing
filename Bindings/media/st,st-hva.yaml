# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/media/st,st-hva.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: 'st-hva: multi-format video encoder for STMicroelectronics SoC.'

maintainers:
  - Jean-Christophe Trotin <jean-christophe.trotin@st.com>
description: test

properties:
  compatible:
    items:
      - const: st,st-hva
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg-names:
    items:
      - const: hva_registers
      - const: hva_esram
    minItems: 2
    maxItems: 2
    additionalItems: false
  interrupts: {}
  clock-names:
    items:
      - const: clk_hva
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
examples:
  - |
    hva@8c85000{
      compatible = "st,st-hva";
      reg = <0x8c85000 0x400>, <0x6000000 0x40000>;
      reg-names = "hva_registers", "hva_esram";
      interrupts = <GIC_SPI 58 IRQ_TYPE_NONE>,
             <GIC_SPI 59 IRQ_TYPE_NONE>;
      clock-names = "clk_hva";
      clocks = <&clk_s_c0_flexgen CLK_HVA>;
    };
historical: |+
  st-hva: multi-format video encoder for STMicroelectronics SoC.

  Required properties:
  - compatible: should be "st,st-hva".
  - reg: HVA physical address location and length, esram address location and
    length.
  - reg-names: names of the registers listed in registers property in the same
    order.
  - interrupts: HVA interrupt number.
  - clocks: from common clock binding: handle hardware IP needed clocks, the
    number of clocks may depend on the SoC type.
    See ../clock/clock-bindings.txt for details.
  - clock-names: names of the clocks listed in clocks property in the same order.

...
