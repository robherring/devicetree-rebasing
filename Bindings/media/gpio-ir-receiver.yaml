%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/media/gpio-ir-receiver.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device-Tree bindings for GPIO IR receiver

maintainers:
  - Sebastian Hesselbarth <sebastian.hesselbarth@gmail.com>
description: test

properties:
  compatible:
    items:
      - const: gpio-ir-receiver
    minItems: 1
    maxItems: 1
    additionalItems: false
  gpios: {}
  pinctrl-0: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  linux,rc-map-name:
    items:
      - const: rc-rc6-mce
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
examples:
  - |
    ir: ir-receiver {
      compatible = "gpio-ir-receiver";
      gpios = <&gpio0 19 1>;
      linux,rc-map-name = "rc-rc6-mce";
    };
historical: |+
  Device-Tree bindings for GPIO IR receiver

  Required properties:
  	- compatible: should be "gpio-ir-receiver".
  	- gpios: specifies GPIO used for IR signal reception.

  Optional properties:
  	- linux,rc-map-name: see rc.txt file in the same
  	  directory.

...
