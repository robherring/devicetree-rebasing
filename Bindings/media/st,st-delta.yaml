# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/media/st,st-delta.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: STMicroelectronics DELTA multi-format video decoder

maintainers:
  - Hugues Fruchet <hugues.fruchet@st.com>
description: test

properties:
  compatible:
    items:
      - const: st,st-delta
    minItems: 1
    maxItems: 1
    additionalItems: false
  clock-names:
    items:
      - const: delta
      - const: delta-st231
      - const: delta-flash-promip
    minItems: 3
    maxItems: 3
    additionalItems: false
  clocks: {}
examples:
  - |
    delta0 {
      compatible = "st,st-delta";
      clock-names = "delta", "delta-st231", "delta-flash-promip";
      clocks = <&clk_s_c0_flexgen CLK_VID_DMU>,
         <&clk_s_c0_flexgen CLK_ST231_DMU>,
         <&clk_s_c0_flexgen CLK_FLASH_PROMIP>;
    };
historical: |+
  * STMicroelectronics DELTA multi-format video decoder

  Required properties:
  - compatible: should be "st,st-delta".
  - clocks: from common clock binding: handle hardware IP needed clocks, the
    number of clocks may depend on the SoC type.
    See ../clock/clock-bindings.txt for details.
  - clock-names: names of the clocks listed in clocks property in the same order.

...
