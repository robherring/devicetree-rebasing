%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/media/renesas,vsp1.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Renesas VSP Video Processing Engine

maintainers:
  - Laurent Pinchart <laurent.pinchart+renesas@ideasonboard.com>
description: |+
  The VSP is a video processing engine that supports up-/down-scaling, alpha
  blending, color space conversion and various other image processing features.
  It can be found in the Renesas R-Car second generation SoCs.

             

properties:
  compatible:
    items:
      - const: renesas,vsp1
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  clocks: {}
  power-domains: {}
  resets: {}
examples:
  - |
    vsp@fe928000 {
      compatible = "renesas,vsp1";
      reg = <0 0xfe928000 0 0x8000>;
      interrupts = <0 267 IRQ_TYPE_LEVEL_HIGH>;
      clocks = <&mstp1_clks R8A7790_CLK_VSP1_S>;
    };
historical: |+
  * Renesas VSP Video Processing Engine

  The VSP is a video processing engine that supports up-/down-scaling, alpha
  blending, color space conversion and various other image processing features.
  It can be found in the Renesas R-Car second generation SoCs.

  Required properties:

    - compatible: Must contain one of the following values
      - "renesas,vsp1" for the R-Car Gen2 VSP1
      - "renesas,vsp2" for the R-Car Gen3 VSP2

    - reg: Base address and length of the registers block for the VSP.
    - interrupts: VSP interrupt specifier.
    - clocks: A phandle + clock-specifier pair for the VSP functional clock.

  Optional properties:

    - renesas,fcp: A phandle referencing the FCP that handles memory accesses
                   for the VSP. Not needed on Gen2, mandatory on Gen3.


...
