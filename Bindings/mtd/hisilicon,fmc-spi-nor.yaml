%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/mtd/hisilicon,fmc-spi-nor.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: HiSilicon SPI-NOR Flash Controller

maintainers:
  - Jiancheng Xue <xuejiancheng@hisilicon.com>
description: test

properties:
  compatible: {}
historical: |+
  HiSilicon SPI-NOR Flash Controller

  Required properties:
  - compatible : Should be "hisilicon,fmc-spi-nor" and one of the following strings:
  		"hisilicon,hi3519-spi-nor"
  - address-cells : Should be 1.
  - size-cells : Should be 0.
  - reg : Offset and length of the register set for the controller device.
  - reg-names : Must include the following two entries: "control", "memory".
  - clocks : handle to spi-nor flash controller clock.

...
