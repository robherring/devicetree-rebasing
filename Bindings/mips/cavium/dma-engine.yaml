# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/mips/cavium/dma-engine.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: DMA Engine.

maintainers:
  - David Daney <david.daney@cavium.com>
description: |+
  The Octeon DMA Engine transfers between the Boot Bus and main memory.
  The DMA Engine will be referred to by phandle by any device that is
  connected to it.

             

properties:
  compatible:
    items:
      - const: cavium,octeon-5750-bootbus-dma
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
examples:
  - |
    dma0: dma-engine@1180000000100 {
      compatible = "cavium,octeon-5750-bootbus-dma";
      reg = <0x11800 0x00000100 0x0 0x8>;
      interrupts = <0 63>;
    };
historical: |+
  * DMA Engine.

  The Octeon DMA Engine transfers between the Boot Bus and main memory.
  The DMA Engine will be referred to by phandle by any device that is
  connected to it.

  Properties:
  - compatible: "cavium,octeon-5750-bootbus-dma"

    Compatibility with all cn52XX, cn56XX and cn6XXX SOCs.

  - reg: The base address of the DMA Engine's register bank.

  - interrupts: A single interrupt specifier.

...
