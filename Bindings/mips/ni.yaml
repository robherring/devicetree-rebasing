# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/mips/ni.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: National Instruments MIPS platforms

maintainers:
  - Nathan Sullivan <nathan.sullivan@ni.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - mti,mips14KEc
          - ni,169445
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  device_type:
    items:
      - const: cpu
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  National Instruments MIPS platforms

  required root node properties:
  	- compatible: must be "ni,169445"

  CPU Nodes
  	- compatible: must be "mti,mips14KEc"
