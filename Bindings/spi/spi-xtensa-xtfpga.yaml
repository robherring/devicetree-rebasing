%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/spi/spi-xtensa-xtfpga.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Cadence Xtensa XTFPGA platform SPI controller.

maintainers:
  - Max Filippov <jcmvbkbc@gmail.com>
description: |+
  This simple SPI master controller is built into xtfpga bitstreams and is used
  to control daughterboard audio codec.

             

properties:
  compatible:
    items:
      - const: cdns,xtfpga-spi
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x0
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  Cadence Xtensa XTFPGA platform SPI controller.

  This simple SPI master controller is built into xtfpga bitstreams and is used
  to control daughterboard audio codec.

  Required properties:
  - compatible: should be "cdns,xtfpga-spi".
  - reg: physical base address of the controller and length of memory mapped
    region.
