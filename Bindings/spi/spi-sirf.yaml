%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/spi/spi-sirf.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: CSR SiRFprimaII Serial Peripheral Interface

maintainers:
  - Barry Song <Baohua.Song@csr.com>
description: test

properties:
  compatible:
    items:
      - const: sirf,prima2-spi
    minItems: 1
    maxItems: 1
    additionalItems: false
  cell-index: {}
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  sirf,spi-num-chipselects:
    description: FIXME
  dmas: {}
  dma-names:
    items:
      - const: rx
      - const: tx
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x0
  clocks: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
historical: |+
  * CSR SiRFprimaII Serial Peripheral Interface

  Required properties:
  - compatible : Should be "sirf,prima2-spi", "sirf,prima2-usp"
                 or "sirf,atlas7-usp"
  - reg : Offset and length of the register set for the device
  - interrupts : Should contain SPI interrupt
  - resets: phandle to the reset controller asserting this device in
            reset
    See ../reset/reset.txt for details.
  - dmas : Must contain an entry for each entry in clock-names.
    See ../dma/dma.txt for details.
  - dma-names : Must include the following entries:
    - rx
    - tx
  - clocks : Must contain an entry for each entry in clock-names.
    See ../clocks/clock-bindings.txt for details.

  - #address-cells: Number of cells required to define a chip select
                    address on the SPI bus. Should be set to 1.
  - #size-cells:    Should be zero.

  Optional properties:
  - spi-max-frequency: Specifies maximum SPI clock frequency,
                       Units - Hz. Definition as per
                       Documentation/devicetree/bindings/spi/spi-bus.txt
  - cs-gpios:     should specify GPIOs used for chipselects.

...
