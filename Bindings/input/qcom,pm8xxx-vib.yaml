%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/input/qcom,pm8xxx-vib.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Qualcomm PM8xxx PMIC Vibrator

maintainers:
  - Stephen Boyd <sboyd@codeaurora.org>
description: |
  PROPERTIES

  - compatible:
  	Usage: required
  	Value type: <string>
  	Definition: must be one of:
  		    "qcom,pm8058-vib"
  		    "qcom,pm8916-vib"
  		    "qcom,pm8921-vib"

  - reg:
  	Usage: required
  	Value type: <prop-encoded-array>
  	Definition: address of vibration control register

  EXAMPLE

  	vibrator@4a {
  		compatible = "qcom,pm8058-vib";
  		reg = <0x4a>;
  	};
             

properties:
  compatible: {}
examples:
  - |
    vibrator@4a {
      compatible = "qcom,pm8058-vib";
      reg = <0x4a>;
    };
historical: |+
