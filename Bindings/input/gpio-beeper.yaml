%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/input/gpio-beeper.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: GPIO beeper device tree bindings

maintainers:
  - Alexander Shiyan <shc_work@mail.ru>
description: |+
  Register a beeper connected to GPIO pin.

             

properties:
  compatible:
    items:
      - const: gpio-beeper
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  gpios: {}
examples:
  - |
    beeper: beeper {
      compatible = "gpio-beeper";
      gpios = <&gpio3 23 GPIO_ACTIVE_HIGH>;
    };
historical: |+
  * GPIO beeper device tree bindings

  Register a beeper connected to GPIO pin.

  Required properties:
  - compatible:	Should be "gpio-beeper".
  - gpios:	From common gpio binding; gpio connection to beeper enable pin.

...
