%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/input/touchscreen/sitronix-st1232.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Sitronix st1232 touchscreen controller

maintainers:
  - Bastian Hecht <hechtb@gmail.com>
description: test

properties:
  compatible:
    items:
      - const: sitronix,st1232
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  pinctrl-0: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  gpios: {}
examples:
  - |
    i2c@00000000 {
      /* ... */

      touchscreen@55 {
        compatible = "sitronix,st1232";
        reg = <0x55>;
        interrupts = <2 0>;
        gpios = <&gpio1 166 0>;
      };

      /* ... */
    };
historical: |+
  * Sitronix st1232 touchscreen controller

  Required properties:
  - compatible: must be "sitronix,st1232"
  - reg: I2C address of the chip
  - interrupts: interrupt to which the chip is connected

  Optional properties:
  - gpios: a phandle to the reset GPIO

...
