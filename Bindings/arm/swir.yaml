# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/swir.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Sierra Wireless Modules device tree bindings

maintainers:
  - Neil Armstrong <narmstrong@baylibre.com>
description: |
  Supported Modules :
   - WP8548 : Includes MDM9615 and PM8018 in a module

  Sierra Wireless modules shall have the following properties :
    Required root node property
     - compatible: "swir,wp8548" for the WP8548 CF3 Module

  Board compatible values:
    - "swir,mangoh-green-wp8548" for the mangOH green board with the WP8548 module
             

properties:
  compatible:
    items:
      - const: swir,mangoh-green-wp8548
      - const: swir,wp8548
      - const: qcom,mdm9615
    minItems: 3
    maxItems: 3
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: MangOH Green with WP8548 Module
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
historical: |
  Sierra Wireless Modules device tree bindings
  --------------------------------------------

  Supported Modules :
   - WP8548 : Includes MDM9615 and PM8018 in a module

  Sierra Wireless modules shall have the following properties :
    Required root node property
     - compatible: "swir,wp8548" for the WP8548 CF3 Module

  Board compatible values:
    - "swir,mangoh-green-wp8548" for the mangOH green board with the WP8548 module
