%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/armadeus.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Armadeus i.MX Platforms Device Tree Bindings

maintainers:
  - Laurent Cans <laurent.cans@gmail.com>
description: |
  APF51: i.MX51 based module.
             

properties:
  compatible:
    items:
      - const: armadeus,imx51-apf51
      - const: fsl,imx51
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: Armadeus Systems APF51 module
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  Armadeus i.MX Platforms Device Tree Bindings
  -----------------------------------------------

  APF51: i.MX51 based module.
  Required root node properties:
      - compatible = "armadeus,imx51-apf51", "fsl,imx51";
