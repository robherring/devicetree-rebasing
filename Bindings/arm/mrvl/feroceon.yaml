%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/mrvl/feroceon.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Marvell Feroceon Cache

maintainers:
  - Andrew Lunn <andrew@lunn.ch>
description: test

properties:
  compatible:
    items:
      - enum:
          - marvell,kirkwood-cache
          - marvell,feroceon
    minItems: 1
    maxItems: 1
    additionalItems: false
  device_type:
    items:
      - const: cpu
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: cpu_clk
      - const: ddrclk
      - const: powersave
    minItems: 3
    maxItems: 3
    additionalItems: false
examples:
  - |
    l2: l2-cache@20128 {
      compatible = "marvell,kirkwood-cache";
      reg = <0x20128 0x4>;
    };
historical: |+
  * Marvell Feroceon Cache

  Required properties:
  - compatible : Should be either "marvell,feroceon-cache" or
    	       "marvell,kirkwood-cache".

  Optional properties:
  - reg        : Address of the L2 cache control register. Mandatory for
    	       "marvell,kirkwood-cache", not used by "marvell,feroceon-cache"


...
