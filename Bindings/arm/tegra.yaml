%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/tegra.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NVIDIA Tegra device tree bindings

maintainers:
  - Marcel Ziswiler <marcel.ziswiler@toradex.com>
  - Peter De Schrijver <pdeschrijver@nvidia.com>
description: |
  SoCs
  -------------------------------------------

  Each device tree must specify which Tegra SoC it uses, using one of the
  following compatible values:

    nvidia,tegra20
    nvidia,tegra30

  Boards
  -------------------------------------------

  Each device tree must specify which one or more of the following
  board-specific compatible values:

    ad,medcom-wide
    ad,plutux
    ad,tamonten
    ad,tec
    compal,paz00
    compulab,trimslice
    nvidia,beaver
    nvidia,cardhu
    nvidia,cardhu-a02
    nvidia,cardhu-a04
    nvidia,harmony
    nvidia,seaboard
    nvidia,ventana
    toradex,apalis_t30
    toradex,apalis_t30-eval
    toradex,apalis-tk1
    toradex,apalis-tk1-eval
    toradex,colibri_t20-512
    toradex,colibri_t30
    toradex,colibri_t30-eval-v3
    toradex,iris

  Trusted Foundations
  -------------------------------------------
  Tegra supports the Trusted Foundation secure monitor. See the
  "tlm,trusted-foundations" binding's documentation for more details.
             

properties:
  compatible:
    items:
      - enum:
          - ad,medcom-wide
          - nvidia,cardhu-a02
          - compulab,trimslice
          - nvidia,cardhu-a04
          - toradex,apalis_t30-eval
          - toradex,iris
          - nvidia,seaboard
          - ad,plutux
          - nvidia,ventana
          - nvidia,harmony
          - compal,paz00
          - toradex,apalis-tk1-eval
          - toradex,colibri_t30-eval-v3
          - nvidia,beaver
          - ad,tec
      - const: nvidia,cardhu
      - const: nvidia,tegra30
    minItems: 3
    maxItems: 3
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  interrupt-parent: {}
  model:
    items:
      - const: NVIDIA Tegra30 Cardhu A02 evaluation board
    minItems: 1
    maxItems: 1
    additionalItems: false
