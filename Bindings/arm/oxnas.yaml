# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/oxnas.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Oxford Semiconductor OXNAS SoCs Family device tree bindings

maintainers:
  - Neil Armstrong <narmstrong@baylibre.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - cloudengines,pogoplugv3
          - wd,mbwe
      - const: oxsemi,ox810se
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: Western Digital My Book World Edition
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  Oxford Semiconductor OXNAS SoCs Family device tree bindings
  -------------------------------------------

  Boards with the OX810SE SoC shall have the following properties:
    Required root node property:
      compatible: "oxsemi,ox810se"

  Boards with the OX820 SoC shall have the following properties:
    Required root node property:
      compatible: "oxsemi,ox820"

  Board compatible values:
    - "wd,mbwe" (OX810SE)
    - "cloudengines,pogoplugv3" (OX820)
