# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/cavium-thunder.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Cavium Thunder platform device tree bindings

maintainers:
  - Radha Mohan Chintakuntla <rchintakuntla@cavium.com>
description: |
  Boards with Cavium's Thunder SoC shall have following properties.

  Root Node
  ---------
             

properties:
  compatible:
    items:
      - const: cavium,thunder-88xx
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  '#address-cells':
    const: 0x2
  '#size-cells':
    const: 0x2
  model:
    items:
      - const: Cavium ThunderX CN88XX board
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  Cavium Thunder platform device tree bindings
  --------------------------------------------

  Boards with Cavium's Thunder SoC shall have following properties.

  Root Node
  ---------
  Required root node properties:

    - compatible = "cavium,thunder-88xx";
