# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/sirf.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: CSR SiRFprimaII and SiRFmarco device tree bindings.

maintainers:
  - Binghua Duan <binghua.duan@csr.com>
  - Barry Song <Baohua.Song@csr.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - sirf,atlas7-cb
          - sirf,prima2
          - sirf,atlas6-cb
      - const: sirf,prima2-cb
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  interrupt-parent: {}
  model:
    items:
      - const: CSR SiRFprimaII Evaluation Board
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  CSR SiRFprimaII and SiRFmarco device tree bindings.
  ========================================

  Required root node properties:
      - compatible:
      - "sirf,atlas6-cb" : atlas6 "cb" evaluation board
      - "sirf,atlas6" : atlas6 device based board
      - "sirf,atlas7-cb" : atlas7 "cb" evaluation board
      - "sirf,atlas7" : atlas7 device based board
      - "sirf,prima2-cb" : prima2 "cb" evaluation board
      - "sirf,prima2" : prima2 device based board
