%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/picoxcell.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Picochip picoXcell device tree bindings.

maintainers:
  - Jamie Iles <jamie@jamieiles.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - arm,pl192-vic
          - picochip,pc7302-pc3x3
          - picochip,pc3x2-timer
          - picochip,pc7302-pc3x2
      - const: picochip,pc3x3
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: Picochip PC7302 (PC3X3)
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-controller: {}
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#interrupt-cells':
    const: 0x1
  interrupt-parent: {}
  interrupts: {}
  clock-freq: {}
historical: |
  Picochip picoXcell device tree bindings.
  ========================================

  Required root node properties:
      - compatible:
  	- "picochip,pc7302-pc3x3" : PC7302 development board with PC3X3 device.
  	- "picochip,pc7302-pc3x2" : PC7302 development board with PC3X2 device.
  	- "picochip,pc3x3" : picoXcell PC3X3 device based board.
  	- "picochip,pc3x2" : picoXcell PC3X2 device based board.

  Timers required properties:
      - compatible = "picochip,pc3x2-timer"
      - interrupts : The single IRQ line for the timer.
      - clock-freq : The frequency in HZ of the timer.
      - reg : The register bank for the timer.

  Note: two timers are required - one for the scheduler clock and one for the
  event tick/NOHZ.

  VIC required properties:
      - compatible = "arm,pl192-vic".
      - interrupt-controller.
      - reg : The register bank for the device.
      - #interrupt-cells : Must be 1.
