# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/bcm/brcm,bcm23550.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Broadcom BCM23550 device tree bindings

maintainers:
  - Chris Brand <chris.brand@broadcom.com>
description: |
  This document describes the device tree bindings for boards with the BCM23550
  SoC.

  Required root node property:
    - compatible: brcm,bcm23550

  Example:
  	/ {
  		model = "BCM23550 SoC";
  		compatible = "brcm,bcm23550";
  		[...]
  	}
             

properties:
  compatible:
    items:
      - const: brcm,bcm23550-sparrow
      - const: brcm,bcm23550
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: BCM23550 Sparrow board
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
historical: |+
  Broadcom BCM23550 device tree bindings
  --------------------------------------

  This document describes the device tree bindings for boards with the BCM23550
  SoC.

  Required root node property:
    - compatible: brcm,bcm23550

...
