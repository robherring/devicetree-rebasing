%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/bcm/brcm,bcm21664.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Broadcom BCM21664 device tree bindings

maintainers:
  - Scott Branden <sbranden@broadcom.com>
description: |
  This document describes the device tree bindings for boards with the BCM21664
  SoC.

  Required root node property:
    - compatible: brcm,bcm21664

  Example:
  	/ {
  		model = "BCM21664 SoC";
  		compatible = "brcm,bcm21664";
  		[...]
  	}
             

properties:
  compatible:
    items:
      - const: brcm,bcm21664-garnet
      - const: brcm,bcm21664
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: BCM21664 Garnet board
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
historical: |+
  Broadcom BCM21664 device tree bindings
  --------------------------------------

  This document describes the device tree bindings for boards with the BCM21664
  SoC.

  Required root node property:
    - compatible: brcm,bcm21664

...
