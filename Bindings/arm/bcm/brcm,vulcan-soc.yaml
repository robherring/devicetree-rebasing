%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/bcm/brcm,vulcan-soc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Broadcom Vulcan device tree bindings

maintainers:
  - Jayachandran C <jchandra@broadcom.com>
description: |
  Boards with Broadcom Vulcan shall have the following root property:

  Broadcom Vulcan Evaluation Board:
    compatible = "brcm,vulcan-eval", "brcm,vulcan-soc";

  Generic Vulcan board:
    compatible = "brcm,vulcan-soc";
             

properties:
  compatible:
    items:
      - const: cavium,thunderx2-cn9900
      - const: brcm,vulcan-soc
    minItems: 2
    maxItems: 2
    additionalItems: false
  model:
    items:
      - const: Cavium ThunderX2 CN99XX
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  '#address-cells':
    const: 0x2
  '#size-cells':
    const: 0x2
historical: |
  Broadcom Vulcan device tree bindings
  ------------------------------------

  Boards with Broadcom Vulcan shall have the following root property:

  Broadcom Vulcan Evaluation Board:
    compatible = "brcm,vulcan-eval", "brcm,vulcan-soc";

  Generic Vulcan board:
    compatible = "brcm,vulcan-soc";
