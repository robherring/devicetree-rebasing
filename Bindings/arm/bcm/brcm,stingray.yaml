# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/bcm/brcm,stingray.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Broadcom Stingray device tree bindings

maintainers:
  - Anup Patel <anup.patel@broadcom.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - brcm,bcm958742k
          - brcm,bcm958742t
      - const: brcm,stingray
    minItems: 2
    maxItems: 2
    additionalItems: false
  interrupt-parent: {}
  '#address-cells':
    const: 0x2
  '#size-cells':
    const: 0x2
  model:
    items:
      - const: Stingray SST100 (BCM958742T)
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  Broadcom Stingray device tree bindings
  ------------------------------------------------

  Boards with Stingray shall have the following properties:

  Required root node property:

  Stingray Combo SVK board
  compatible = "brcm,bcm958742k", "brcm,stingray";

  Stingray SST100 board
  compatible = "brcm,bcm958742t", "brcm,stingray";
