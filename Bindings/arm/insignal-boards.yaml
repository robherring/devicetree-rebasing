# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/insignal-boards.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Insignal's Exynos4210 based Origen evaluation board

maintainers:
  - Thomas Abraham <thomas.abraham@linaro.org>
description: |+
  Origen low-cost evaluation board is based on Samsung's Exynos4210 SoC.

             

properties:
  compatible:
    items:
      - const: samsung,smdkv310
      - const: samsung,exynos4210
      - const: samsung,exynos4
    minItems: 3
    maxItems: 3
    additionalItems: false
  interrupt-parent: {}
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: Samsung smdkv310 evaluation board based on Exynos4210
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  * Insignal's Exynos4210 based Origen evaluation board

  Origen low-cost evaluation board is based on Samsung's Exynos4210 SoC.

  Required root node properties:
      - compatible = should be one or more of the following.
          (a) "samsung,smdkv310" - for Samsung's SMDKV310 eval board.
          (b) "samsung,exynos4210"  - for boards based on Exynos4210 SoC.
