# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/cavium-thunder2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Cavium ThunderX2 CN99XX platform tree bindings

maintainers:
  - Jayachandran C <jnair@caviumnetworks.com>
description: |
  Boards with Cavium ThunderX2 CN99XX SoC shall have the root property:
    compatible = "cavium,thunderx2-cn9900", "brcm,vulcan-soc";

  These SoC uses the "cavium,thunder2" core which will be compatible
  with "brcm,vulcan".
             

properties:
  compatible:
    items:
      - const: cavium,thunder
      - const: arm,armv8
    minItems: 2
    maxItems: 2
    additionalItems: false
  device_type:
    items:
      - const: cpu
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  enable-method:
    items:
      - const: psci
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  Cavium ThunderX2 CN99XX platform tree bindings
  ----------------------------------------------

  Boards with Cavium ThunderX2 CN99XX SoC shall have the root property:
    compatible = "cavium,thunderx2-cn9900", "brcm,vulcan-soc";

  These SoC uses the "cavium,thunder2" core which will be compatible
  with "brcm,vulcan".
