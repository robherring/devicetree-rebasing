# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arm/axentia.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device tree bindings for Axentia ARM devices

maintainers:
  - Peter Rosin <peda@axentia.se>
description: |+
  Linea CPU module
  ----------------

             

properties:
  compatible:
    items:
      - enum:
          - axentia,tse850v3
          - axentia,nattis-2
      - const: axentia,natte-2
      - const: axentia,linea
      - const: atmel,sama5d31
      - const: atmel,sama5d3
      - const: atmel,sama5
    minItems: 6
    maxItems: 6
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: Axentia Linea-Nattis v2 Natte v2
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
historical: |
  Device tree bindings for Axentia ARM devices
  ============================================

  Linea CPU module
  ----------------

  Required root node properties:
  compatible = "axentia,linea",
  	     "atmel,sama5d31", "atmel,sama5d3", "atmel,sama5";
  and following the rules from atmel-at91.txt for a sama5d31 SoC.


  Nattis v2 board with Natte v2 power board
  -----------------------------------------

  Required root node properties:
  compatible = "axentia,nattis-2", "axentia,natte-2", "axentia,linea",
  	     "atmel,sama5d31", "atmel,sama5d3", "atmel,sama5";
  and following the rules from above for the axentia,linea CPU module.


  TSE-850 v3 board
  ----------------

  Required root node properties:
  compatible = "axentia,tse850v3", "axentia,linea",
  	     "atmel,sama5d31", "atmel,sama5d3", "atmel,sama5";
  and following the rules from above for the axentia,linea CPU module.
