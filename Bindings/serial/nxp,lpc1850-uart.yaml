%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/serial/nxp,lpc1850-uart.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NXP LPC1850 UART

maintainers:
  - Joachim Eastwood <manabian@gmail.com>
description: test

properties:
  compatible:
    items:
      - const: nxp,lpc1850-uart
      - const: ns16550a
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg-shift: {}
  interrupts: {}
  clocks: {}
  clock-names:
    items:
      - const: uartclk
      - const: reg
    minItems: 2
    maxItems: 2
    additionalItems: false
  resets: {}
  dmas: {}
  dma-names:
    items:
      - const: tx
      - const: rx
      - const: tx
      - const: rx
    minItems: 4
    maxItems: 4
    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
historical: |+
  * NXP LPC1850 UART

  Required properties:
  - compatible	: "nxp,lpc1850-uart", "ns16550a".
  - reg		: offset and length of the register set for the device.
  - interrupts	: should contain uart interrupt.
  - clocks	: phandle to the input clocks.
  - clock-names	: required elements: "uartclk", "reg".

  Optional properties:
  - dmas		: Two or more DMA channel specifiers following the
  		  convention outlined in bindings/dma/dma.txt
  - dma-names	: Names for the dma channels, if present. There must
  		  be at least one channel named "tx" for transmit
  		  and named "rx" for receive.

  Since it's also possible to also use the of_serial.c driver all
  parameters from 8250.txt also apply but are optional.

...
