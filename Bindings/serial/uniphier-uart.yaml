%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/serial/uniphier-uart.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: UniPhier UART controller

maintainers:
  - Masahiro Yamada <yamada.masahiro@socionext.com>
description: test

properties:
  compatible:
    items:
      - const: socionext,uniphier-uart
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  clocks: {}
  resets: {}
examples:
  - |
    aliases {
      serial0 = &serial0;
    };

    serial0: serial@54006800 {
      compatible = "socionext,uniphier-uart";
      reg = <0x54006800 0x40>;
      interrupts = <0 33 4>;
      clocks = <&uart_clk>;
      fifo-size = <64>;
    };
historical: |+
  UniPhier UART controller

  Required properties:
  - compatible: should be "socionext,uniphier-uart".
  - reg: offset and length of the register set for the device.
  - interrupts: a single interrupt specifier.
  - clocks: phandle to the input clock.

  Optional properties:
  - fifo-size: the RX/TX FIFO size.  Defaults to 64 if not specified.

...
