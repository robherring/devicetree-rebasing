%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/serial/ingenic,uart.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Ingenic SoC UART

maintainers:
  - Paul Burton <paul.burton@imgtec.com>
description: test

properties:
  compatible: {}
historical: |+
  * Ingenic SoC UART

  Required properties:
  - compatible : One of:
    - "ingenic,jz4740-uart",
    - "ingenic,jz4760-uart",
    - "ingenic,jz4770-uart",
    - "ingenic,jz4775-uart",
    - "ingenic,jz4780-uart".
  - reg : offset and length of the register set for the device.
  - interrupts : should contain uart interrupt.
  - clocks : phandles to the module & baud clocks.
  - clock-names: tuple listing input clock names.
  	Required elements: "baud", "module"

...
