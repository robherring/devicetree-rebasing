%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arc/axs103.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Synopsys DesignWare ARC Software Development Platforms Device Tree Bindings

maintainers:
  - Vineet Gupta <vgupta@synopsys.com>
description: |+
  SDP Main Board with an AXC003 FPGA Card which can contain various flavours of
  HS38x cores.

             

properties:
  compatible:
    items:
      - const: snps,axs103
      - const: snps,arc-sdp
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x2
  '#size-cells':
    const: 0x2
  model:
    items:
      - const: snps,axs103
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  Synopsys DesignWare ARC Software Development Platforms Device Tree Bindings
  ---------------------------------------------------------------------------

  SDP Main Board with an AXC003 FPGA Card which can contain various flavours of
  HS38x cores.

  Required root node properties:
      - compatible = "snps,axs103", "snps,arc-sdp";
