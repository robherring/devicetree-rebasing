%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arc/hsdk.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Synopsys DesignWare ARC HS Development Kit Device Tree Bindings

maintainers:
  - Alexey Brodkin <abrodkin@synopsys.com>
description: |+
  ARC HSDK Board with quad-core ARC HS38x4 in silicon.

             

properties:
  compatible:
    items:
      - const: snps,hsdk
    minItems: 1
    maxItems: 1
    additionalItems: false
  model:
    items:
      - const: snps,hsdk
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
historical: |
  Synopsys DesignWare ARC HS Development Kit Device Tree Bindings
  ---------------------------------------------------------------------------

  ARC HSDK Board with quad-core ARC HS38x4 in silicon.

  Required root node properties:
      - compatible = "snps,hsdk";
