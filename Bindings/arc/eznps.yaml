# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/arc/eznps.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: EZchip NPS Network Processor Platforms Device Tree Bindings

maintainers:
  - Noam Camus <noamc@ezchip.com>
description: |+
  Appliance main board with NPS400 ASIC.

             

properties:
  compatible:
    items:
      - const: ezchip,arc-nps
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  interrupt-parent: {}
  present-cpus:
    items:
      - const: 0-1,16-17
    minItems: 1
    maxItems: 1
    additionalItems: false
  possible-cpus:
    items:
      - const: 0-4095
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |
  EZchip NPS Network Processor Platforms Device Tree Bindings
  ---------------------------------------------------------------------------

  Appliance main board with NPS400 ASIC.

  Required root node properties:
      - compatible = "ezchip,arc-nps";
