%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/phy/ralink-usb-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Mediatek/Ralink USB PHY

maintainers:
  - John Crispin <john@phrozen.org>
description: test

properties:
  compatible:
    items:
      - const: mediatek,mt7628-usbphy
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#phy-cells':
    const: 0x0
  ralink,sysctl:
    description: FIXME
  resets: {}
  reset-names:
    items:
      - const: host
      - const: device
    minItems: 2
    maxItems: 2
    additionalItems: false
historical: |+
  Mediatek/Ralink USB PHY

  Required properties:
   - compatible: "ralink,rt3352-usbphy"
  	       "mediatek,mt7620-usbphy"
  	       "mediatek,mt7628-usbphy"
   - reg: required for "mediatek,mt7628-usbphy", unused otherwise
   - #phy-cells: should be 0
   - ralink,sysctl: a phandle to a ralink syscon register region
   - resets: the two reset controllers for host and device
   - reset-names: the names of the 2 reset controllers

...
