%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/phy/st-spear-miphy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: ST SPEAr miphy DT details

maintainers:
  - Pratyush Anand <pratyush.anand@st.com>
description: |+
  ST Microelectronics SPEAr miphy is a phy controller supporting PCIe and SATA.

             

properties:
  compatible:
    items:
      - enum:
          - st,spear1340-miphy
          - st,spear1310-miphy
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  misc: {}
  phy-id: {}
  '#phy-cells':
    const: 0x1
historical: |
  ST SPEAr miphy DT details
  =========================

  ST Microelectronics SPEAr miphy is a phy controller supporting PCIe and SATA.

  Required properties:
  - compatible : should be "st,spear1310-miphy" or "st,spear1340-miphy"
  - reg : offset and length of the PHY register set.
  - misc: phandle for the syscon node to access misc registers
  - #phy-cells : from the generic PHY bindings, must be 1.
  	- cell[1]: 0 if phy used for SATA, 1 for PCIe.

  Optional properties:
  - phy-id: Instance id of the phy. Only required when there are multiple phys
    present on a implementation.
