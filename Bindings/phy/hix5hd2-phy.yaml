%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/phy/hix5hd2-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Hisilicon hix5hd2 SATA PHY

maintainers:
  - Jiancheng Xue <xuejiancheng@huawei.com>
description: test

properties:
  compatible:
    items:
      - const: hisilicon,hix5hd2-sata-phy
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#phy-cells':
    const: 0x0
  hisilicon,peripheral-syscon:
    description: FIXME
  hisilicon,power-reg:
    description: FIXME
examples:
  - |
    sata_phy: phy@f9900000 {
      compatible = "hisilicon,hix5hd2-sata-phy";
      reg = <0xf9900000 0x10000>;
      #phy-cells = <0>;
      hisilicon,peripheral-syscon = <&peripheral_ctrl>;
      hisilicon,power-reg = <0x8 10>;
    };
historical: |+
  Hisilicon hix5hd2 SATA PHY
  -----------------------

  Required properties:
  - compatible: should be "hisilicon,hix5hd2-sata-phy"
  - reg: offset and length of the PHY registers
  - #phy-cells: must be 0
  Refer to phy/phy-bindings.txt for the generic PHY binding properties

  Optional Properties:
  - hisilicon,peripheral-syscon: phandle of syscon used to control peripheral.
  - hisilicon,power-reg: offset and bit number within peripheral-syscon,
  	register of controlling sata power supply.

...
