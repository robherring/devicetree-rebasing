# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/phy/pistachio-usb-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: IMG Pistachio USB PHY

maintainers:
  - Andrew Bresticker <abrestic@chromium.org>
description: test

properties:
  compatible:
    items:
      - const: img,pistachio-usb-phy
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: usb_phy
    minItems: 1
    maxItems: 1
    additionalItems: false
  assigned-clocks: {}
  assigned-clock-rates: {}
  img,refclk:
    description: FIXME
  img,cr-top:
    description: FIXME
  '#phy-cells':
    const: 0x0
historical: |+
  IMG Pistachio USB PHY
  =====================

  Required properties:
  --------------------
   - compatible: Must be "img,pistachio-usb-phy".
   - #phy-cells: Must be 0.  See ./phy-bindings.txt for details.
   - clocks: Must contain an entry for each entry in clock-names.
     See ../clock/clock-bindings.txt for details.
   - clock-names: Must include "usb_phy".
   - img,cr-top: Must constain a phandle to the CR_TOP syscon node.
   - img,refclk: Indicates the reference clock source for the USB PHY.
     See <dt-bindings/phy/phy-pistachio-usb.h> for a list of valid values.

  Optional properties:
  --------------------
   - phy-supply: USB VBUS supply.  Must supply 5.0V.

...
