# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/phy/phy-cpcap-usb.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Motorola CPCAP PMIC USB PHY binding

maintainers:
  - Tony Lindgren <tony@atomide.com>
description: test

properties:
  compatible:
    items:
      - const: motorola,mapphone-cpcap-usb-phy
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  pinctrl-1: {}
  pinctrl-2: {}
  pinctrl-3: {}
  pinctrl-names:
    items:
      - const: default
      - const: ulpi
      - const: utmi
      - const: uart
    minItems: 4
    maxItems: 4
    additionalItems: false
  '#phy-cells':
    const: 0x0
  interrupts-extended: {}
  interrupt-names:
    items:
      - const: id_ground
      - const: id_float
      - const: se0conn
      - const: vbusvld
      - const: sessvld
      - const: sessend
      - const: se1
      - const: dm
      - const: dp
    minItems: 9
    maxItems: 9
    additionalItems: false
  mode-gpios: {}
  io-channels: {}
  io-channel-names:
    items:
      - const: vbus
      - const: id
    minItems: 2
    maxItems: 2
    additionalItems: false
  vusb-supply: {}
historical: |+
  Motorola CPCAP PMIC USB PHY binding

  Required properties:
  compatible: Shall be either "motorola,cpcap-usb-phy" or
  	    "motorola,mapphone-cpcap-usb-phy"
  #phy-cells: Shall be 0
  interrupts: CPCAP PMIC interrupts used by the USB PHY
  interrupt-names: Interrupt names
  io-channels: IIO ADC channels used by the USB PHY
  io-channel-names: IIO ADC channel names
  vusb-supply: Regulator for the PHY

  Optional properties:
  pinctrl: Optional alternate pin modes for the PHY
  pinctrl-names: Names for optional pin modes
  mode-gpios: Optional GPIOs for configuring alternate modes

...
