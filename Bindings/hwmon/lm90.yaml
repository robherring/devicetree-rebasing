# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/hwmon/lm90.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: LM90 series thermometer.

maintainers:
  - Wei Ni <wni@nvidia.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - dallas,max6649
          - adi,adt7461
          - onnn,nct1008
          - adi,adt7461a
          - gmt,g781
          - national,lm90
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  vcc-supply: {}
  interrupt-parent: {}
  interrupts: {}
historical: |+
  * LM90 series thermometer.

  Required node properties:
  - compatible: manufacturer and chip name, one of
  		"adi,adm1032"
  		"adi,adt7461"
  		"adi,adt7461a"
  		"gmt,g781"
  		"national,lm90"
  		"national,lm86"
  		"national,lm89"
  		"national,lm99"
  		"dallas,max6646"
  		"dallas,max6647"
  		"dallas,max6649"
  		"dallas,max6657"
  		"dallas,max6658"
  		"dallas,max6659"
  		"dallas,max6680"
  		"dallas,max6681"
  		"dallas,max6695"
  		"dallas,max6696"
  		"onnn,nct1008"
  		"winbond,w83l771"
  		"nxp,sa56004"

  - reg: I2C bus address of the device

  - vcc-supply: vcc regulator for the supply voltage.

  Optional properties:
  - interrupts: Contains a single interrupt specifier which describes the
                LM90 "-ALERT" pin output.
                See interrupt-controller/interrupts.txt for the format.

  - #thermal-sensor-cells: should be set to 1. See thermal/thermal.txt for
  	      details. See <include/dt-bindings/thermal/lm90.h> for the
  	      definition of the local, remote and 2nd remote sensor index
  	      constants.

...
