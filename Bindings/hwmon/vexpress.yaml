%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/hwmon/vexpress.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Versatile Express hwmon sensors

maintainers:
  - Pawel Moll <pawel.moll@arm.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - arm,vexpress-volt
          - arm,vexpress-temp
          - arm,vexpress-amp
          - arm,vexpress-power
          - arm,vexpress-energy
    minItems: 1
    maxItems: 1
    additionalItems: false
  arm,vexpress-sysreg,func:
    description: FIXME
  label:
    items:
      - const: DCC
    minItems: 1
    maxItems: 1
    additionalItems: false
  regulator-name:
    items:
      - const: VIO
    minItems: 1
    maxItems: 1
    additionalItems: false
  regulator-always-on: {}
examples:
  - |
    energy@0 {
      compatible = "arm,vexpress-energy";
      arm,vexpress-sysreg,func = <13 0>;
      label = "A15 Jcore";
    };
historical: |+
  Versatile Express hwmon sensors
  -------------------------------

  Requires node properties:
  - "compatible" value : one of
  	"arm,vexpress-volt"
  	"arm,vexpress-amp"
  	"arm,vexpress-temp"
  	"arm,vexpress-power"
  	"arm,vexpress-energy"
  - "arm,vexpress-sysreg,func" when controlled via vexpress-sysreg
    (see Documentation/devicetree/bindings/arm/vexpress-sysreg.txt
    for more details)

  Optional node properties:
  - label : string describing the monitored value

...
