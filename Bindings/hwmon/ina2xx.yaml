%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/hwmon/ina2xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: ina2xx properties

maintainers:
  - Wolfram Sang <wsa@the-dreams.de>
description: test

properties:
  compatible:
    items:
      - enum:
          - ti,ina231
          - ti,ina220
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  shunt-resistor: {}
historical: |+
  ina2xx properties

  Required properties:
  - compatible: Must be one of the following:
  	- "ti,ina209" for ina209
  	- "ti,ina219" for ina219
  	- "ti,ina220" for ina220
  	- "ti,ina226" for ina226
  	- "ti,ina230" for ina230
  	- "ti,ina231" for ina231
  - reg: I2C address

  Optional properties:

  - shunt-resistor
  	Shunt resistor value in micro-Ohm

...
