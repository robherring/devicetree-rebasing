# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/rtc/digicolor-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Conexant Digicolor Real Time Clock controller

maintainers:
  - Baruch Siach <baruch@tkos.co.il>
description: |+
  This binding currently supports the CX92755 SoC.

             

properties:
  compatible:
    items:
      - const: cnxt,cx92755-rtc
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
examples:
  - |
    rtc@f0000c30 {
      compatible = "cnxt,cx92755-rtc";
      reg = <0xf0000c30 0x18>;
      interrupts = <25>;
    };
historical: |+
  Conexant Digicolor Real Time Clock controller

  This binding currently supports the CX92755 SoC.

  Required properties:
  - compatible: should be "cnxt,cx92755-rtc"
  - reg: physical base address of the controller and length of memory mapped
    region.
  - interrupts: rtc alarm interrupt

...
