%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/rtc/via,vt8500-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: VIA/Wondermedia VT8500 Realtime Clock Controller

maintainers:
  - Tony Prisk <linux@prisktech.co.nz>
description: test

properties:
  compatible:
    items:
      - const: via,vt8500-rtc
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
examples:
  - |
    rtc@d8100000 {
      compatible = "via,vt8500-rtc";
      reg = <0xd8100000 0x10000>;
      interrupts = <48>;
    };
historical: |+
  VIA/Wondermedia VT8500 Realtime Clock Controller
  -----------------------------------------------------

  Required properties:
  - compatible : "via,vt8500-rtc"
  - reg : Should contain 1 register ranges(address and length)
  - interrupts : alarm interrupt

...
