# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/rtc/haoyu,hym8563.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Haoyu Microelectronics HYM8563 Real Time Clock

maintainers:
  - Heiko Stuebner <heiko@sntech.de>
description: |+
  The HYM8563 provides basic rtc and alarm functionality
  as well as a clock output of up to 32kHz.

             

properties:
  compatible:
    items:
      - const: haoyu,hym8563
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  '#clock-cells':
    const: 0x0
  clock-output-names:
    items:
      - const: xin32k
    minItems: 1
    maxItems: 1
    additionalItems: false
  clock-frequency: {}
historical: |+
  Haoyu Microelectronics HYM8563 Real Time Clock

  The HYM8563 provides basic rtc and alarm functionality
  as well as a clock output of up to 32kHz.

  Required properties:
  - compatible: should be: "haoyu,hym8563"
  - reg: i2c address
  - #clock-cells: the value should be 0

  Optional properties:
  - clock-output-names: From common clock binding
  - interrupts: rtc alarm/event interrupt

...
