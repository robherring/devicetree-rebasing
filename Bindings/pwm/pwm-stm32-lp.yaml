%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/pwm/pwm-stm32-lp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: STMicroelectronics STM32 Low-Power Timer PWM

maintainers:
  - Fabrice Gasnier <fabrice.gasnier@st.com>
description: |+
  STM32 Low-Power Timer provides single channel PWM.

  Must be a sub-node of an STM32 Low-Power Timer device tree node.
  See ../mfd/stm32-lptimer.txt for details about the parent node.

  Required parameters:
  - compatible:		Must be "st,stm32-pwm-lp".

             

properties:
  compatible:
    items:
      - const: st,stm32-pwm-lp
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    timer@40002400 {
      compatible = "st,stm32-lptimer";
      ...
      pwm {
        compatible = "st,stm32-pwm-lp";
        pinctrl-names = "default";
        pinctrl-0 = <&lppwm1_pins>;
      };
    };
historical: |+
  STMicroelectronics STM32 Low-Power Timer PWM

  STM32 Low-Power Timer provides single channel PWM.

  Must be a sub-node of an STM32 Low-Power Timer device tree node.
  See ../mfd/stm32-lptimer.txt for details about the parent node.

  Required parameters:
  - compatible:		Must be "st,stm32-pwm-lp".

  Optional properties:
  - pinctrl-names: 	Set to "default".
  - pinctrl-0: 		Phandle pointing to pin configuration node for PWM.

...
