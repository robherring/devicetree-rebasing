# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/pwm/cirrus,clps711x-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Cirris Logic CLPS711X PWM controller

maintainers:
  - Alexander Shiyan <shc_work@mail.ru>
description: test

properties:
  compatible: {}
examples:
  - |
    pwm: pwm@80000400 {
      compatible = "cirrus,ep7312-pwm", "cirrus,ep7209-pwm";
      reg = <0x80000400 0x4>;
      clocks = <&clks 8>;
      #pwm-cells = <1>;
    };
historical: |+
  * Cirris Logic CLPS711X PWM controller

  Required properties:
  - compatible: Shall contain "cirrus,ep7209-pwm".
  - reg: Physical base address and length of the controller's registers.
  - clocks: phandle + clock specifier pair of the PWM reference clock.
  - #pwm-cells: Should be 1. The cell specifies the index of the channel.

...
