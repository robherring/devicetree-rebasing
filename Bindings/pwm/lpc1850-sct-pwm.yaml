%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/pwm/lpc1850-sct-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NXP LPC18xx State Configurable Timer - Pulse Width Modulator driver

maintainers:
  - Ariel D'Alessandro <ariel@vanguardiasur.com.ar>
description: test

properties:
  compatible:
    items:
      - const: nxp,lpc1850-sct-pwm
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: pwm
    minItems: 1
    maxItems: 1
    additionalItems: false
  resets: {}
  '#pwm-cells':
    const: 0x3
historical: |+
  * NXP LPC18xx State Configurable Timer - Pulse Width Modulator driver

  Required properties:
    - compatible: Should be "nxp,lpc1850-sct-pwm"
    - reg: Should contain physical base address and length of pwm registers.
    - clocks: Must contain an entry for each entry in clock-names.
      See ../clock/clock-bindings.txt for details.
    - clock-names: Must include the following entries.
      - pwm: PWM operating clock.
    - #pwm-cells: Should be 3. See pwm.txt in this directory for the description
      of the cells format.

...
