%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/pwm/atmel-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Atmel PWM controller

maintainers:
  - Bo Shen <voice.shen@atmel.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - atmel,sama5d3-pwm
          - atmel,at91sam9rl-pwm
          - atmel,sama5d2-pwm
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  '#pwm-cells':
    const: 0x3
  clocks: {}
  clock-names:
    items:
      - const: pwm_clk
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
examples:
  - |
    pwm0: pwm@f8034000 {
      compatible = "atmel,at91sam9rl-pwm";
      reg = <0xf8034000 0x400>;
      #pwm-cells = <3>;
    };

    pwmleds {
      compatible = "pwm-leds";

      d1 {
        label = "d1";
        pwms = <&pwm0 3 5000 0>
        max-brightness = <255>;
      };

      d2 {
        label = "d2";
        pwms = <&pwm0 1 5000 1>
        max-brightness = <255>;
      };
    };
historical: |+
  Atmel PWM controller

  Required properties:
    - compatible: should be one of:
      - "atmel,at91sam9rl-pwm"
      - "atmel,sama5d3-pwm"
      - "atmel,sama5d2-pwm"
    - reg: physical base address and length of the controller's registers
    - #pwm-cells: Should be 3. See pwm.txt in this directory for a
      description of the cells format.

...
