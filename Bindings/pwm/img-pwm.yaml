%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/pwm/img-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: '*Imagination Technologies PWM DAC driver'

maintainers:
  - Naidu Tellapati <naidu.tellapati@gmail.com>
description: test

properties:
  compatible:
    items:
      - const: img,pistachio-pwm
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: pwm
      - const: sys
    minItems: 2
    maxItems: 2
    additionalItems: false
  img,cr-periph:
    description: FIXME
  '#pwm-cells':
    const: 0x2
  pinctrl-0: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    pwm: pwm@18101300 {
      compatible = "img,pistachio-pwm";
      reg = <0x18101300 0x100>;
      clocks = <&pwm_clk>, <&system_clk>;
      clock-names = "pwm", "sys";
      #pwm-cells = <2>;
      img,cr-periph = <&cr_periph>;
    };
historical: |+
  *Imagination Technologies PWM DAC driver

  Required properties:
    - compatible: Should be "img,pistachio-pwm"
    - reg: Should contain physical base address and length of pwm registers.
    - clocks: Must contain an entry for each entry in clock-names.
  	See ../clock/clock-bindings.txt for details.
    - clock-names: Must include the following entries.
      - pwm: PWM operating clock.
      - sys: PWM system interface clock.
    - #pwm-cells: Should be 2. See pwm.txt in this directory for the
  	description of the cells format.
    - img,cr-periph: Must contain a phandle to the peripheral control
  	syscon node which contains PWM control registers.

...
