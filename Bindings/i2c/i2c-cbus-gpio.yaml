# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/i2c/i2c-cbus-gpio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device tree bindings for i2c-cbus-gpio driver

maintainers:
  - Aaro Koskinen <aaro.koskinen@iki.fi>
description: test

properties:
  compatible:
    items:
      - const: i2c-cbus-gpio
    minItems: 1
    maxItems: 1
    additionalItems: false
  gpios: {}
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x0
historical: |+
  Device tree bindings for i2c-cbus-gpio driver

  Required properties:
  	- compatible = "i2c-cbus-gpio";
  	- gpios: clk, dat, sel
  	- #address-cells = <1>;
  	- #size-cells = <0>;

  Optional properties:
  	- child nodes conforming to i2c bus binding

...
