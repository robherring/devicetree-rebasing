version: 1

title: Device tree bindings for i2c-cbus-gpio driver

maintainers:
  - Aaro Koskinen <aaro.koskinen@iki.fi>
description: test

properties:
  compatible: {}
historical: |+
  Device tree bindings for i2c-cbus-gpio driver

  Required properties:
  	- compatible = "i2c-cbus-gpio";
  	- gpios: clk, dat, sel
  	- #address-cells = <1>;
  	- #size-cells = <0>;

  Optional properties:
  	- child nodes conforming to i2c bus binding

...
