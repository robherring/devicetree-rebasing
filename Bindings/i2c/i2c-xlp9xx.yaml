$id: http://devicetree.org/schemas/Bindings/i2c/i2c-xlp9xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device tree configuration for the I2C controller on the XLP9xx/5xx SoC

maintainers:
  - Subhendu Sekhar Behera <sbehera@broadcom.com>
description: test

properties:
  compatible: {}
historical: |+
  Device tree configuration for the I2C controller on the XLP9xx/5xx SoC

  Required properties:
  - compatible      : should be "netlogic,xlp980-i2c"
  - reg             : bus address start and address range size of device
  - interrupts      : interrupt number

  Optional properties:
  - clock-frequency : frequency of bus clock in Hz
                      Defaults to 100 KHz when the property is not specified

