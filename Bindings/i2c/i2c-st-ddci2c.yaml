# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/i2c/i2c-st-ddci2c.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: ST Microelectronics DDC I2C

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>
description: |+
  Required properties :
  - compatible : Must be "st,ddci2c"
  - reg: physical base address of the controller and length of memory mapped
       region.
  - interrupts: interrupt number to the cpu.
  - #address-cells = <1>;
  - #size-cells = <0>;

             

properties:
  compatible:
    items:
      - const: st,ddci2c
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  clocks: {}
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x0
historical: |+
  ST Microelectronics DDC I2C

  Required properties :
  - compatible : Must be "st,ddci2c"
  - reg: physical base address of the controller and length of memory mapped
       region.
  - interrupts: interrupt number to the cpu.
  - #address-cells = <1>;
  - #size-cells = <0>;

  Optional properties:
  - Child nodes conforming to i2c bus binding

...
