%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/i2c/i2c-uniphier.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: UniPhier I2C controller (FIFO-less)

maintainers:
  - Masahiro Yamada <yamada.masahiro@socionext.com>
description: test

properties:
  compatible:
    items:
      - const: socionext,uniphier-i2c
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x0
  interrupts: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  clocks: {}
  resets: {}
  clock-frequency: {}
examples:
  - |
    i2c0: i2c@58400000 {
      compatible = "socionext,uniphier-i2c";
      reg = <0x58400000 0x40>;
      #address-cells = <1>;
      #size-cells = <0>;
      interrupts = <0 41 1>;
      clocks = <&i2c_clk>;
      clock-frequency = <100000>;
    };
historical: |+
  UniPhier I2C controller (FIFO-less)

  Required properties:
  - compatible: should be "socionext,uniphier-i2c".
  - #address-cells: should be 1.
  - #size-cells: should be 0.
  - reg: offset and length of the register set for the device.
  - interrupts: a single interrupt specifier.
  - clocks: phandle to the input clock.

  Optional properties:
  - clock-frequency: desired I2C bus frequency in Hz.  The maximum supported
    value is 400000.  Defaults to 100000 if not specified.

...
