---
$id: http://devicetree.org/schemas/Bindings/i2c/i2c-pxa.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Marvell MMP I2C controller

maintainers:
  - Wolfram Sang <wolfram@the-dreams.de>
description: |
  Required properties :

   - reg : Offset and length of the register set for the device
   - compatible : should be "mrvl,mmp-twsi" where mmp is the name of a
     compatible processor, e.g. pxa168, pxa910, mmp2, mmp3.
     For the pxa2xx/pxa3xx, an additional node "mrvl,pxa-i2c" is required
     as shown in the example below.
     For the Armada 3700, the compatible should be "marvell,armada-3700-i2c".

  Recommended properties :

   - interrupts : the interrupt number
   - interrupt-parent : the phandle for the interrupt controller that
     services interrupts for this device. If the parent is the default
     interrupt controller in device tree, it could be ignored.
   - mrvl,i2c-polling : Disable interrupt of i2c controller. Polling
     status register of i2c controller instead.
   - mrvl,i2c-fast-mode : Enable fast mode of i2c controller.

  Examples:
  	twsi1: i2c@d4011000 {
  		compatible = "mrvl,mmp-twsi";
  		reg = <0xd4011000 0x1000>;
  		interrupts = <7>;
  		mrvl,i2c-fast-mode;
  	};
  	
  	twsi2: i2c@d4025000 {
  		compatible = "mrvl,mmp-twsi";
  		reg = <0xd4025000 0x1000>;
  		interrupts = <58>;
  	};
             

properties:
  compatible:
    items:
      - enum:
          - marvell,armada-3700-i2c
          - mrvl,mmp-twsi
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  clocks: {}
  resets: {}
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x0
  mrvl,i2c-fast-mode:
    description: FIXME
    type: boolean
examples:
  - |
    twsi1: i2c@d4011000 {
      compatible = "mrvl,mmp-twsi";
      reg = <0xd4011000 0x1000>;
      interrupts = <7>;
      mrvl,i2c-fast-mode;
    };

    twsi2: i2c@d4025000 {
      compatible = "mrvl,mmp-twsi";
      reg = <0xd4025000 0x1000>;
      interrupts = <58>;
    };
