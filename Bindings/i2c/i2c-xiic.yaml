# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/i2c/i2c-xiic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: 'Xilinx IIC controller:'

maintainers:
  - Wolfram Sang <wolfram@the-dreams.de>
description: test

properties:
  compatible:
    items:
      - const: xlnx,xps-iic-2.00.a
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  xlnx,clk-freq:
    description: FIXME
  xlnx,family:
    items:
      - const: virtex5
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
  xlnx,gpo-width:
    description: FIXME
  xlnx,iic-freq:
    description: FIXME
  xlnx,scl-inertial-delay:
    description: FIXME
  xlnx,sda-inertial-delay:
    description: FIXME
  xlnx,ten-bit-adr:
    description: FIXME
examples:
  - |
    axi_iic_0: i2c@40800000 {
      compatible = "xlnx,xps-iic-2.00.a";
      clocks = <&clkc 15>;
      interrupts = < 1 2 >;
      reg = < 0x40800000 0x10000 >;

      #size-cells = <0>;
      #address-cells = <1>;
    };
historical: |+
  Xilinx IIC controller:

  Required properties:
  - compatible : Must be "xlnx,xps-iic-2.00.a"
  - reg : IIC register location and length
  - interrupts : IIC controller unterrupt
  - #address-cells = <1>
  - #size-cells = <0>
  - clocks: Input clock specifier. Refer to common clock bindings.

  Optional properties:
  - Child nodes conforming to i2c bus binding
  - clock-names: Input clock name, should be 'pclk'.

...
