# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/i2c/i2c-hix5hd2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: I2C for Hisilicon hix5hd2 chipset platform

maintainers:
  - Wei Yan <sledge.yanwei@huawei.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - hisilicon,hix5hd2-i2c
          - hisilicon,hix5hd2
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x1
  model:
    items:
      - const: Hisilicon HIX5HD2 Development Board
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  clocks: {}
historical: |+
  I2C for Hisilicon hix5hd2 chipset platform

  Required properties:
  - compatible: Must be "hisilicon,hix5hd2-i2c"
  - reg: physical base address of the controller and length of memory mapped
       region.
  - interrupts: interrupt number to the cpu.
  - #address-cells = <1>;
  - #size-cells = <0>;
  - clocks: phandles to input clocks.

  Optional properties:
  - clock-frequency: Desired I2C bus frequency in Hz, otherwise defaults to 100000
  - Child nodes conforming to i2c bus binding

...
