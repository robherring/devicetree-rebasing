%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/crypto/inside-secure-safexcel.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Inside Secure SafeXcel cryptographic engine

maintainers:
  - Antoine TÃ©nart <antoine.tenart@free-electrons.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - inside-secure,safexcel-eip97
          - inside-secure,safexcel-eip197
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  interrupt-names:
    items:
      - const: mem
      - const: ring0
      - const: ring1
      - const: ring2
      - const: ring3
      - const: eip
    minItems: 6
    maxItems: 6
    additionalItems: false
  clocks: {}
  dma-coherent: {}
examples:
  - |
    crypto: crypto@800000 {
      compatible = "inside-secure,safexcel-eip197";
      reg = <0x800000 0x200000>;
      interrupts = <GIC_SPI 34 IRQ_TYPE_LEVEL_HIGH>,
             <GIC_SPI 54 IRQ_TYPE_LEVEL_HIGH>,
             <GIC_SPI 55 IRQ_TYPE_LEVEL_HIGH>,
             <GIC_SPI 56 IRQ_TYPE_LEVEL_HIGH>,
             <GIC_SPI 57 IRQ_TYPE_LEVEL_HIGH>,
             <GIC_SPI 58 IRQ_TYPE_LEVEL_HIGH>;
      interrupt-names = "mem", "ring0", "ring1", "ring2", "ring3",
            "eip";
      clocks = <&cpm_syscon0 1 26>;
    };
historical: |+
  Inside Secure SafeXcel cryptographic engine

  Required properties:
  - compatible: Should be "inside-secure,safexcel-eip197" or
                "inside-secure,safexcel-eip97".
  - reg: Base physical address of the engine and length of memory mapped region.
  - interrupts: Interrupt numbers for the rings and engine.
  - interrupt-names: Should be "ring0", "ring1", "ring2", "ring3", "eip", "mem".

  Optional properties:
  - clocks: Reference to the crypto engine clock.

...
