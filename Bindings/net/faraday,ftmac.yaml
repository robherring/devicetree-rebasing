%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/net/faraday,ftmac.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Faraday Ethernet Controller

maintainers:
  - Greentime Hu <green.hu@gmail.com>
description: test

properties:
  compatible: {}
examples:
  - |
    mac0: mac@90900000 {
      compatible = "moxa,moxart-mac";
      reg =  <0x90900000 0x100>;
      interrupts = <25 0>;
    };

    mac1: mac@92000000 {
      compatible = "moxa,moxart-mac";
      reg =  <0x92000000 0x100>;
      interrupts = <27 0>;
    };
historical: |+
  Faraday Ethernet Controller

  Required properties:

  - compatible : Must contain "faraday,ftmac", as well as one of
  		the SoC specific identifiers:
  		"andestech,atmac100"
  		"moxa,moxart-mac"
  - reg : Should contain register location and length
  - interrupts : Should contain the mac interrupt number

...
