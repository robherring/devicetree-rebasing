    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  vio-supply: {}
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
