# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/net/ezchip_enet.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: EZchip NPS Management Ethernet port driver

maintainers:
  - Noam Camus <noamc@ezchip.com>
description: test

properties:
  compatible:
    items:
      - const: ezchip,nps-mgt-enet
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
examples:
  - |
    ethernet@f0003000 {
      compatible = "ezchip,nps-mgt-enet";
      reg = <0xf0003000 0x44>;
      interrupts = <7>;
      mac-address = [ 00 11 22 33 44 55 ];
    };
historical: |+
  * EZchip NPS Management Ethernet port driver

  Required properties:
  - compatible: Should be "ezchip,nps-mgt-enet"
  - reg: Address and length of the register set for the device
  - interrupts: Should contain the ENET interrupt

...
