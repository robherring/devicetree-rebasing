%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/net/allwinner,sun7i-a20-gmac.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Allwinner GMAC ethernet controller

maintainers:
  - Chen-Yu Tsai <wens@csie.org>
description: |+
  This device is a platform glue layer for stmmac.
  Please see stmmac.txt for the other unchanged properties.

             

properties:
  compatible:
    items:
      - const: allwinner,sun7i-a20-gmac
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  interrupt-names:
    items:
      - const: macirq
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: stmmaceth
      - const: allwinner_gmac_tx
    minItems: 2
    maxItems: 2
    additionalItems: false
  resets: {}
  reset-names:
    items:
      - const: stmmaceth
    minItems: 1
    maxItems: 1
    additionalItems: false
  snps,pbl:
    description: FIXME
  snps,fixed-burst:
    description: FIXME
    type: boolean
  snps,force_sf_dma_mode:
    description: FIXME
    type: boolean
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x0
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  phy: {}
  phy-mode:
    items:
      - const: rgmii
    minItems: 1
    maxItems: 1
    additionalItems: false
  phy-supply: {}
  snps,reset-gpio:
    description: FIXME
  snps,reset-active-low:
    description: FIXME
    type: boolean
  snps,reset-delays-us:
    description: FIXME
examples:
  - |
    gmac: ethernet@1c50000 {
      compatible = "allwinner,sun7i-a20-gmac";
      reg = <0x01c50000 0x10000>,
            <0x01c20164 0x4>;
      interrupts = <0 85 1>;
      interrupt-names = "macirq";
      clocks = <&ahb_gates 49>, <&gmac_tx>;
      clock-names = "stmmaceth", "allwinner_gmac_tx";
      phy-mode = "mii";
    };
historical: |+
  * Allwinner GMAC ethernet controller

  This device is a platform glue layer for stmmac.
  Please see stmmac.txt for the other unchanged properties.

  Required properties:
   - compatible:  Should be "allwinner,sun7i-a20-gmac"
   - clocks: Should contain the GMAC main clock, and tx clock
     The tx clock type should be "allwinner,sun7i-a20-gmac-clk"
   - clock-names: Should contain the clock names "stmmaceth",
     and "allwinner_gmac_tx"

  Optional properties:
  - phy-supply: phandle to a regulator if the PHY needs one

...
