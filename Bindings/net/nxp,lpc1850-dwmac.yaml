# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/net/nxp,lpc1850-dwmac.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NXP LPC1850 GMAC ethernet controller

maintainers:
  - Joachim Eastwood <manabian@gmail.com>
description: |+
  This device is a platform glue layer for stmmac.
  Please see stmmac.txt for the other unchanged properties.

             

properties:
  compatible:
    items:
      - const: nxp,lpc1850-dwmac
      - const: snps,dwmac-3.611
      - const: snps,dwmac
    minItems: 3
    maxItems: 3
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  interrupt-names:
    items:
      - const: macirq
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: stmmaceth
    minItems: 1
    maxItems: 1
    additionalItems: false
  resets: {}
  reset-names:
    items:
      - const: stmmaceth
    minItems: 1
    maxItems: 1
    additionalItems: false
  rx-fifo-depth: {}
  tx-fifo-depth: {}
  snps,pbl:
    description: FIXME
  snps,force_thresh_dma_mode:
    description: FIXME
    type: boolean
  phy-mode:
    items:
      - const: mii
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
historical: |+
  * NXP LPC1850 GMAC ethernet controller

  This device is a platform glue layer for stmmac.
  Please see stmmac.txt for the other unchanged properties.

  Required properties:
   - compatible:  Should contain "nxp,lpc1850-dwmac"

...
