%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/net/davinci-mdio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: TI SoC Davinci/Keystone2 MDIO Controller Device Tree Bindings

maintainers:
  - Grygorii Strashko <grygorii.strashko@ti.com>
  - Mugunthan V N <mugunthanvnm@ti.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - ti,cpsw-mdio
          - ti,keystone_mdio
          - ti,davinci_mdio
          - ti,am4372-mdio
      - const: ti,davinci_mdio
    minItems: 2
    maxItems: 2
    additionalItems: false
  '#address-cells':
    const: 0x1
  '#size-cells':
    const: 0x0
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: fck
    minItems: 1
    maxItems: 1
    additionalItems: false
  bus_freq: {}
  ti,hwmods:
    items:
      - const: davinci_mdio
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
  pinctrl-names:
    items:
      - const: default
      - const: sleep
    minItems: 2
    maxItems: 2
    additionalItems: false
  pinctrl-0: {}
  pinctrl-1: {}
  cpdma_channels: {}
  ale_entries: {}
  bd_ram_size: {}
  mac_control: {}
  slaves: {}
  active_slave: {}
  cpts_clock_mult: {}
  cpts_clock_shift: {}
  interrupt-parent: {}
  interrupts: {}
  ranges: {}
  syscon: {}
examples:
  - |
    mdio: davinci_mdio@4a101000 {
      compatible = "ti,davinci_mdio";
      reg = <0x4A101000 0x1000>;
      bus_freq = <1000000>;
    };

    (or)

    mdio: davinci_mdio@4a101000 {
      compatible = "ti,davinci_mdio";
      ti,hwmods = "davinci_mdio";
      bus_freq = <1000000>;
    };
historical: |+
  TI SoC Davinci/Keystone2 MDIO Controller Device Tree Bindings
  ---------------------------------------------------

  Required properties:
  - compatible		: Should be "ti,davinci_mdio"
  			  and "ti,keystone_mdio" for Keystone 2 SoCs
  			  and "ti,cpsw-mdio" for am335x, am472x, am57xx/dra7, dm814x SoCs
  			  and "ti,am4372-mdio" for am472x SoC
  - reg			: physical base address and size of the davinci mdio
  			  registers map
  - bus_freq		: Mdio Bus frequency

  Optional properties:
  - ti,hwmods		: Must be "davinci_mdio"

  Note: "ti,hwmods" field is used to fetch the base address and irq
  resources from TI, omap hwmod data base during device registration.
  Future plan is to migrate hwmod data base contents into device tree
  blob so that, all the required data will be used from device tree dts
  file.

...
