---
$id: http://devicetree.org/schemas/Bindings/net/davinci_emac.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Texas Instruments Davinci EMAC

maintainers:
  - Sergei Shtylyov <sergei.shtylyov@cogentembedded.com>
  - Heiko Schocher <hs@denx.de>
description: |+
  This file provides information, what the device node
  for the davinci_emac interface contains.

             

properties:
  compatible:
    items:
      - enum:
          - ti,am3517-emac
          - ti,davinci-dm6467-emac
          - ti,dm816-emac
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  ti,davinci-ctrl-reg-offset:
    description: FIXME
  ti,davinci-ctrl-mod-reg-offset:
    description: FIXME
  ti,davinci-ctrl-ram-offset:
    description: FIXME
  ti,davinci-ctrl-ram-size:
    description: FIXME
  local-mac-address: {}
  interrupts: {}
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  ti,hwmods:
    items:
      - const: davinci_emac
    minItems: 1
    maxItems: 1
    additionalItems: false
    description: FIXME
  syscon: {}
  ti,davinci-rmii-en:
    description: FIXME
  clocks: {}
  phy-handle: {}
examples:
  - |
    eth0: emac@1e20000 {
      compatible = "ti,davinci-dm6467-emac";
      reg = <0x220000 0x4000>;
      ti,davinci-ctrl-reg-offset = <0x3000>;
      ti,davinci-ctrl-mod-reg-offset = <0x2000>;
      ti,davinci-ctrl-ram-offset = <0>;
      ti,davinci-ctrl-ram-size = <0x2000>;
      local-mac-address = [ 00 00 00 00 00 00 ];
      interrupts = <33
          34
          35
          36
          >;
      interrupt-parent = <&intc>;
    };
historical: |+
  * Texas Instruments Davinci EMAC

  This file provides information, what the device node
  for the davinci_emac interface contains.

  Required properties:
  - compatible: "ti,davinci-dm6467-emac", "ti,am3517-emac" or
    "ti,dm816-emac"
  - reg: Offset and length of the register set for the device
  - ti,davinci-ctrl-reg-offset: offset to control register
  - ti,davinci-ctrl-mod-reg-offset: offset to control module register
  - ti,davinci-ctrl-ram-offset: offset to control module ram
  - ti,davinci-ctrl-ram-size: size of control module ram
  - interrupts: interrupt mapping for the davinci emac interrupts sources:
                4 sources: <Receive Threshold Interrupt
  			  Receive Interrupt
  			  Transmit Interrupt
  			  Miscellaneous Interrupt>

  Optional properties:
  - phy-handle: See ethernet.txt file in the same directory.
                If absent, davinci_emac driver defaults to 100/FULL.
  - ti,davinci-rmii-en: 1 byte, 1 means use RMII
  - ti,davinci-no-bd-ram: boolean, does EMAC have BD RAM?

...
