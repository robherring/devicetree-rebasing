# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/net/cpsw-phy-sel.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: TI CPSW Phy mode Selection Device Tree Bindings

maintainers:
  - Mugunthan V N <mugunthanvnm@ti.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - ti,dra7xx-cpsw-phy-sel
          - ti,am3352-cpsw-phy-sel
          - ti,am43xx-cpsw-phy-sel
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg-names:
    items:
      - const: gmii-sel
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    phy_sel: cpsw-phy-sel@44e10650 {
      compatible = "ti,am3352-cpsw-phy-sel";
      reg= <0x44e10650 0x4>;
      reg-names = "gmii-sel";
    };

    (or)
    phy_sel: cpsw-phy-sel@44e10650 {
      compatible = "ti,am3352-cpsw-phy-sel";
      reg= <0x44e10650 0x4>;
      reg-names = "gmii-sel";
      rmii-clock-ext;
    };
historical: |+
  TI CPSW Phy mode Selection Device Tree Bindings
  -----------------------------------------------

  Required properties:
  - compatible		: Should be "ti,am3352-cpsw-phy-sel" for am335x platform and
  			  "ti,dra7xx-cpsw-phy-sel" for dra7xx platform
  			  "ti,am43xx-cpsw-phy-sel" for am43xx platform
  - reg			: physical base address and size of the cpsw
  			  registers map
  - reg-names		: names of the register map given in "reg" node

  Optional properties:
  -rmii-clock-ext		: If present, the driver will configure the RMII
  			  interface to external clock usage

...
