%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/net/brcm,iproc-mdio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Broadcom iProc MDIO bus controller

maintainers:
  - Arun Parameswaran <arunp@broadcom.com>
description: test

properties:
  compatible:
    items:
      - const: brcm,iproc-mdio
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#size-cells':
    const: 0x1
  '#address-cells':
    const: 0x0
historical: |+
  * Broadcom iProc MDIO bus controller

  Required properties:
  - compatible: should be "brcm,iproc-mdio"
  - reg: address and length of the register set for the MDIO interface
  - #size-cells: must be 1
  - #address-cells: must be 0

  Child nodes of this MDIO bus controller node are standard Ethernet PHY device
  nodes as described in Documentation/devicetree/bindings/net/phy.txt

...
