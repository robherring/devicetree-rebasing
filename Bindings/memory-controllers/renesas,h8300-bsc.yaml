%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/memory-controllers/renesas,h8300-bsc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: H8/300 bus controller

maintainers:
  - Yoshinori Sato <ysato@users.sourceforge.jp>
description: test

properties:
  compatible:
    items:
      - enum:
          - renesas,h8300h-bsc
          - renesas,h8s-bsc
      - const: renesas,h8300-bsc
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    bsc: memory-controller@fee01e {
      compatible = "renesas,h8300h-bsc", "renesas,h8300-bsc";
      reg = <0xfee01e 8>;
    };
historical: |+
  * H8/300 bus controller

  Required properties:
    - compatible: Must be "renesas,h8300-bsc".
    - reg: Base address and length of BSC registers.

...
