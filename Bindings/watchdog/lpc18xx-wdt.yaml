%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/watchdog/lpc18xx-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: NXP LPC18xx Watchdog Timer (WDT)

maintainers:
  - Ariel D'Alessandro <ariel@vanguardiasur.com.ar>
description: test

properties:
  compatible: {}
historical: |+
  * NXP LPC18xx Watchdog Timer (WDT)

  Required properties:
  - compatible: Should be "nxp,lpc1850-wwdt"
  - reg: Should contain WDT registers location and length
  - clocks: Must contain an entry for each entry in clock-names.
  - clock-names: Should contain "wdtclk" and "reg"; the watchdog counter
                 clock and register interface clock respectively.
  - interrupts: Should contain WDT interrupt

...
