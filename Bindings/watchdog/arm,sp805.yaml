%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/watchdog/arm,sp805.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: ARM AMBA Primecell SP805 Watchdog

maintainers:
  - Anup Patel <anup.patel@broadcom.com>
description: test

properties:
  compatible:
    items:
      - const: arm,sp805
      - const: arm,primecell
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: wdogclk
      - const: apb_pclk
    minItems: 2
    maxItems: 2
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  arm,primecell-periphid:
    description: FIXME
examples:
  - |
    watchdog@66090000 {
      compatible = "arm,sp805", "arm,primecell";
      reg = <0x66090000 0x1000>;
      interrupts = <GIC_SPI 406 IRQ_TYPE_LEVEL_HIGH>;
      clocks = <&apb_pclk>,<&apb_pclk>;
      clock-names = "wdogclk", "apb_pclk";
    };
historical: |+
  ARM AMBA Primecell SP805 Watchdog

  Required properties:
  - compatible: Should be "arm,sp805" & "arm,primecell"
  - reg: Should contain location and length for watchdog timer register.
  - interrupts: Should contain the list of watchdog timer interrupts.
  - clocks: clocks driving the watchdog timer hardware. This list should be 2
  	clocks. With 2 clocks, the order is wdogclk clock, apb_pclk.

...
