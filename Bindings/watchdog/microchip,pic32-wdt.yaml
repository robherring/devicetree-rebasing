%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/watchdog/microchip,pic32-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Microchip PIC32 Watchdog Timer

maintainers:
  - Joshua Henderson <joshua.henderson@microchip.com>
description: |+
  When enabled, the watchdog peripheral can be used to reset the device if the
  WDT is not cleared periodically in software.

             

properties:
  compatible: {}
examples:
  - |
    watchdog@1f800800 {
      compatible = "microchip,pic32mzda-wdt";
      reg = <0x1f800800 0x200>;
      clocks = <&rootclk LPRCCLK>;
    };
historical: |+
  * Microchip PIC32 Watchdog Timer

  When enabled, the watchdog peripheral can be used to reset the device if the
  WDT is not cleared periodically in software.

  Required properties:
  - compatible: must be "microchip,pic32mzda-wdt".
  - reg: physical base address of the controller and length of memory mapped
    region.
  - clocks: phandle of source clk. Should be <&rootclk LPRCCLK>.

...
