%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/timer/cirrus,clps711x-timer.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Cirrus Logic CLPS711X Timer Counter

maintainers:
  - Alexander Shiyan <shc_work@mail.ru>
description: test

properties:
  compatible: {}
examples:
  - |
    aliases {
      timer0 = &timer1;
      timer1 = &timer2;
    };

    timer1: timer@80000300 {
      compatible = "cirrus,ep7312-timer", "cirrus,ep7209-timer";
      reg = <0x80000300 0x4>;
      interrupts = <8>;
      clocks = <&clks 5>;
    };

    timer2: timer@80000340 {
      compatible = "cirrus,ep7312-timer", "cirrus,ep7209-timer";
      reg = <0x80000340 0x4>;
      interrupts = <9>;
      clocks = <&clks 6>;
    };
historical: |+
  * Cirrus Logic CLPS711X Timer Counter

  Required properties:
  - compatible: Shall contain "cirrus,ep7209-timer".
  - reg       : Address and length of the register set.
  - interrupts: The interrupt number of the timer.
  - clocks    : phandle of timer reference clock.

  Note: Each timer should have an alias correctly numbered in "aliases" node.

...
