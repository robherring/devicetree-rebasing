%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/timer/renesas,16bit-timer.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Renesas H8/300 16bit timer

maintainers:
  - Yoshinori Sato <ysato@users.sourceforge.jp>
description: |+
  The 16bit timer is a 16bit timer/counter with configurable clock inputs and
  programmable compare match.

             

properties:
  compatible:
    items:
      - const: renesas,16bit-timer
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 2
    maxItems: 2
    additionalItems: false
  interrupts: {}
  renesas,channel:
    description: FIXME
  clocks: {}
  clock-names:
    items:
      - const: fck
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    timer16: timer@ffff68 {
      compatible = "reneas,16bit-timer";
      reg = <0xffff68 8>, <0xffff60 8>;
      interrupts = <24>;
      renesas,channel = <0>;
      clocks = <&pclk>;
      clock-names = "peripheral_clk";
    };
historical: |+
  * Renesas H8/300 16bit timer

  The 16bit timer is a 16bit timer/counter with configurable clock inputs and
  programmable compare match.

  Required Properties:

    - compatible: must contain "renesas,16bit-timer"
    - reg: base address and length of the registers block for the timer module.
    - interrupts: interrupt-specifier for the timer, IMIA
    - clocks: a list of phandle, one for each entry in clock-names.
    - clock-names: must contain "peripheral_clk" for the functional clock.
    - renesas,channel: timer channel number.

...
