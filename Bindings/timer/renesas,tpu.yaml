%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/timer/renesas,tpu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Renesas H8/300 Timer Pulse Unit

maintainers:
  - Yoshinori Sato <ysato@users.sourceforge.jp>
description: |+
  The TPU is a 16bit timer/counter with configurable clock inputs and
  programmable compare match.
  This implementation support only cascade mode.

             

properties:
  compatible:
    items:
      - enum:
          - renesas,tpu-r8a7745
          - renesas,tpu-r8a7740
          - renesas,tpu-r8a7743
      - const: renesas,tpu
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  power-domains: {}
  '#pwm-cells':
    const: 0x3
  resets: {}
  clock-names:
    items:
      - const: fck
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    tpu: tpu@ffffe0 {
      compatible = "renesas,tpu";
      reg = <0xffffe0 16>, <0xfffff0 12>;
      clocks = <&pclk>;
      clock-names = "peripheral_clk";
    };
historical: |+
  * Renesas H8/300 Timer Pulse Unit

  The TPU is a 16bit timer/counter with configurable clock inputs and
  programmable compare match.
  This implementation support only cascade mode.

  Required Properties:

    - compatible: must contain "renesas,tpu"
    - reg: base address and length of the registers block in 2 channel.
    - clocks: a list of phandle, one for each entry in clock-names.
    - clock-names: must contain "peripheral_clk" for the functional clock.


...
