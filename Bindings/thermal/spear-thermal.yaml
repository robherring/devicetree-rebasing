%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/thermal/spear-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: SPEAr Thermal

maintainers:
  - Viresh Kumar <viresh.linux@gmail.com>
description: test

properties:
  compatible:
    items:
      - const: st,thermal-spear1340
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  thermal_flags: {}
  st,thermal-flags:
    description: FIXME
examples:
  - |
    thermal@fc000000 {
      compatible = "st,thermal-spear1340";
      reg = <0xfc000000 0x1000>;
      st,thermal-flags = <0x7000>;
    };
historical: |+
  * SPEAr Thermal

  Required properties:
  - compatible : "st,thermal-spear1340"
  - reg : Address range of the thermal registers
  - st,thermal-flags: flags used to enable thermal sensor

...
