%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/thermal/rcar-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Renesas R-Car Thermal

maintainers:
  - Geert Uytterhoeven <geert+renesas@glider.be>
  - Kuninori Morimoto <kuninori.morimoto.gx@renesas.com>
description: test

properties:
  compatible:
    items:
      - enum:
          - renesas,thermal-r8a7779
          - renesas,thermal-r8a73a4
          - renesas,thermal-r8a7790
          - renesas,thermal-r8a7743
          - renesas,thermal-r8a7791
          - renesas,thermal-r8a7793
      - const: renesas,rcar-thermal
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg:
    minItems: 4
    maxItems: 4
    additionalItems: false
  interrupts: {}
  clocks: {}
  power-domains: {}
  resets: {}
  '#thermal-sensor-cells':
    const: 0x0
historical: |+
  * Renesas R-Car Thermal

  Required properties:
  - compatible		: "renesas,thermal-<soctype>",
  			   "renesas,rcar-gen2-thermal" (with thermal-zone) or
  			   "renesas,rcar-thermal" (without thermal-zone) as fallback.
  			  Examples with soctypes are:
  			    - "renesas,thermal-r8a73a4" (R-Mobile APE6)
  			    - "renesas,thermal-r8a7743" (RZ/G1M)
  			    - "renesas,thermal-r8a7779" (R-Car H1)
  			    - "renesas,thermal-r8a7790" (R-Car H2)
  			    - "renesas,thermal-r8a7791" (R-Car M2-W)
  			    - "renesas,thermal-r8a7792" (R-Car V2H)
  			    - "renesas,thermal-r8a7793" (R-Car M2-N)
  - reg			: Address range of the thermal registers.
  			  The 1st reg will be recognized as common register
  			  if it has "interrupts".

  Option properties:

  - interrupts		: use interrupt

...
