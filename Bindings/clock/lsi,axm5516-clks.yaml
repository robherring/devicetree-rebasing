$id: http://devicetree.org/schemas/Bindings/clock/lsi,axm5516-clks.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: AXM5516 clock driver bindings

maintainers:
  - Anders Berg <anders.berg@lsi.com>
description: |+
  Required properties :
  - compatible : shall contain "lsi,axm5516-clks"
  - reg : shall contain base register location and length
  - #clock-cells : shall contain 1

  The consumer specifies the desired clock by having the clock ID in its "clocks"
  phandle cell. See <dt-bindings/clock/lsi,axxia-clock.h> for the list of
  supported clock IDs.

  Example:

  	clks: clock-controller@2010020000 {
  		compatible = "lsi,axm5516-clks";
  		#clock-cells = <1>;
  		reg = <0x20 0x10020000 0 0x20000>;
  	};

  	serial0: uart@2010080000 {
  		compatible = "arm,pl011", "arm,primecell";
  		reg = <0x20 0x10080000 0 0x1000>;
  		interrupts = <GIC_SPI 56 IRQ_TYPE_LEVEL_HIGH>;
  		clocks = <&clks AXXIA_CLK_PER>;
  		clock-names = "apb_pclk";
  	};
  																																};

             

properties:
  compatible:
    items:
      - const: lsi,axm5516-clks
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#clock-cells':
    const: 0x1
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
examples:
  - |
    clks: clock-controller@2010020000 {
      compatible = "lsi,axm5516-clks";
      #clock-cells = <1>;
      reg = <0x20 0x10020000 0 0x20000>;
    };

    serial0: uart@2010080000 {
      compatible = "arm,pl011", "arm,primecell";
      reg = <0x20 0x10080000 0 0x1000>;
      interrupts = <GIC_SPI 56 IRQ_TYPE_LEVEL_HIGH>;
      clocks = <&clks AXXIA_CLK_PER>;
      clock-names = "apb_pclk";
    };
                                                                  };
