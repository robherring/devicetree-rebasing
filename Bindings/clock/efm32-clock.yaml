---
$id: http://devicetree.org/schemas/Bindings/clock/efm32-clock.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Clock bindings for Energy Micro efm32 Giant Gecko's Clock Management Unit

maintainers:
  - Uwe Kleine-KÃ¶nig <u.kleine-koenig@pengutronix.de>
description: test

properties:
  compatible:
    items:
      - const: efm32gg,cmu
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  '#clock-cells':
    const: 0x1
historical: |
  * Clock bindings for Energy Micro efm32 Giant Gecko's Clock Management Unit

  Required properties:
  - compatible: Should be "efm32gg,cmu"
  - reg: Base address and length of the register set
  - interrupts: Interrupt used by the CMU
  - #clock-cells: Should be <1>

  The clock consumer should specify the desired clock by having the clock ID in
  its "clocks" phandle cell. The header efm32-clk.h contains a list of available
  IDs.
