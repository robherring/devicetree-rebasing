%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/clock/imx27-clock.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Clock bindings for Freescale i.MX27

maintainers:
  - Fabio Estevam <fabio.estevam@freescale.com>
  - Alexander Shiyan <shc_work@mail.ru>
description: test

properties:
  compatible:
    items:
      - const: fsl,imx27-ccm
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#clock-cells':
    const: 0x1
examples:
  - |
    clks: ccm@10027000{
      compatible = "fsl,imx27-ccm";
      reg = <0x10027000 0x1000>;
      #clock-cells = <1>;
    };

    uart1: serial@1000a000 {
      compatible = "fsl,imx27-uart", "fsl,imx21-uart";
      reg = <0x1000a000 0x1000>;
      interrupts = <20>;
      clocks = <&clks IMX27_CLK_UART1_IPG_GATE>,
         <&clks IMX27_CLK_PER1_GATE>;
      clock-names = "ipg", "per";
    };
historical: |+
  * Clock bindings for Freescale i.MX27

  Required properties:
  - compatible: Should be "fsl,imx27-ccm"
  - reg: Address and length of the register set
  - interrupts: Should contain CCM interrupt
  - #clock-cells: Should be <1>

  The clock consumer should specify the desired clock by having the clock
  ID in its "clocks" phandle cell. See include/dt-bindings/clock/imx27-clock.h
  for the full list of i.MX27 clock IDs.

...
