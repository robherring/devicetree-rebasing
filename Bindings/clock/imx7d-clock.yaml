# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/clock/imx7d-clock.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Clock bindings for Freescale i.MX7 Dual

maintainers:
  - Frank Li <Frank.Li@freescale.com>
description: test

properties:
  compatible:
    items:
      - const: fsl,imx7d-ccm
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts: {}
  '#clock-cells':
    const: 0x1
  clocks: {}
  clock-names:
    items:
      - const: ckil
      - const: osc
    minItems: 2
    maxItems: 2
    additionalItems: false
  assigned-clocks: {}
  assigned-clock-rates: {}
historical: |
  * Clock bindings for Freescale i.MX7 Dual

  Required properties:
  - compatible: Should be "fsl,imx7d-ccm"
  - reg: Address and length of the register set
  - #clock-cells: Should be <1>
  - clocks: list of clock specifiers, must contain an entry for each required
    entry in clock-names
  - clock-names: should include entries "ckil", "osc"

  The clock consumer should specify the desired clock by having the clock
  ID in its "clocks" phandle cell.  See include/dt-bindings/clock/imx7d-clock.h
  for the full list of i.MX7 Dual clock IDs.
