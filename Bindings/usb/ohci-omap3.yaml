version: 1

title: OMAP HS USB OHCI controller (OMAP3 and later)

maintainers:
  - Roger Quadros <rogerq@ti.com>
description: test

properties:
  compatible:
    items:
      - const: ti,ohci-omap3
    minItems: 1
    maxItems: 1
