# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/usb/usb4604.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: SMSC USB4604 High-Speed Hub Controller

maintainers:
  - Stephen Boyd <stephen.boyd@linaro.org>
description: test

properties:
  compatible: {}
examples:
  - |
    usb-hub@2d {
      compatible = "smsc,usb4604";
      reg = <0x2d>;
      reset-gpios = <&gpx3 5 1>;
      initial-mode = <1>;
    };
historical: |+
  SMSC USB4604 High-Speed Hub Controller

  Required properties:
  - compatible: Should be "smsc,usb4604"

  Optional properties:
  - reg: Specifies the i2c slave address, it is required and should be 0x2d
         if I2C is used.
  - reset-gpios: Should specify GPIO for reset.
  - initial-mode: Should specify initial mode.
                  (1 for HUB mode, 2 for STANDBY mode)

...
