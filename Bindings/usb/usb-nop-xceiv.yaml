%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/usb/usb-nop-xceiv.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: USB NOP PHY

maintainers:
  - Roger Quadros <rogerq@ti.com>
description: test

properties:
  compatible:
    items:
      - const: usb-nop-xceiv
    minItems: 1
    maxItems: 1
    additionalItems: false
  reset-gpios: {}
  vcc-supply: {}
  '#phy-cells':
    const: 0x0
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  clocks: {}
  clock-names:
    items:
      - const: main_clk
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-names:
    items:
      - const: default
    minItems: 1
    maxItems: 1
    additionalItems: false
  pinctrl-0: {}
  clock-frequency: {}
  assigned-clocks: {}
  assigned-clock-parents: {}
examples:
  - |
    hsusb1_phy {
      compatible = "usb-nop-xceiv";
      clock-frequency = <19200000>;
      clocks = <&osc 0>;
      clock-names = "main_clk";
      vcc-supply = <&hsusb1_vcc_regulator>;
      reset-gpios = <&gpio1 7 GPIO_ACTIVE_LOW>;
      vbus-detect-gpio = <&gpio2 13 GPIO_ACTIVE_HIGH>;
      vbus-regulator = <&vbus_regulator>;
      #phy-cells = <0>;
    };
historical: |+
  USB NOP PHY

  Required properties:
  - compatible: should be usb-nop-xceiv
  - #phy-cells: Must be 0

  Optional properties:
  - clocks: phandle to the PHY clock. Use as per Documentation/devicetree
    /bindings/clock/clock-bindings.txt
    This property is required if clock-frequency is specified.

  - clock-names: Should be "main_clk"

  - clock-frequency: the clock frequency (in Hz) that the PHY clock must
    be configured to.

  - vcc-supply: phandle to the regulator that provides power to the PHY.

  - reset-gpios: Should specify the GPIO for reset.

  - vbus-detect-gpio: should specify the GPIO detecting a VBus insertion
                      (see Documentation/devicetree/bindings/gpio/gpio.txt)
  - vbus-regulator : should specifiy the regulator supplying current drawn from
    the VBus line (see Documentation/devicetree/bindings/regulator/regulator.txt).

...
