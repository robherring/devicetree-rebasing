%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/gpio/faraday,ftgpio010.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Faraday Technology FTGPIO010 GPIO Controller

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>
description: test

properties:
  compatible: {}
historical: |+
  Faraday Technology FTGPIO010 GPIO Controller

  Required properties:

  - compatible : Should be one of
    "cortina,gemini-gpio", "faraday,ftgpio010"
    "moxa,moxart-gpio", "faraday,ftgpio010"
    "faraday,ftgpio010"
  - reg : Should contain registers location and length
  - interrupts : Should contain the interrupt line for the GPIO block
  - gpio-controller : marks this as a GPIO controller
  - #gpio-cells : Should be 2, see gpio/gpio.txt
  - interrupt-controller : marks this as an interrupt controller
  - #interrupt-cells : a standard two-cell interrupt flag, see
    interrupt-controller/interrupts.txt

...
