# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/gpio/gpio-stericsson-coh901.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: ST-Ericsson COH 901 571/3 GPIO controller

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>
description: test

properties:
  compatible:
    items:
      - const: stericsson,gpio-coh901
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
  clocks: {}
  interrupt-names:
    items:
      - const: gpio0
      - const: gpio1
      - const: gpio2
      - const: gpio3
      - const: gpio4
      - const: gpio5
      - const: gpio6
    minItems: 7
    maxItems: 7
    additionalItems: false
  interrupt-controller: {}
  '#interrupt-cells':
    const: 0x2
  gpio-controller: {}
  '#gpio-cells':
    const: 0x2
historical: |
  ST-Ericsson COH 901 571/3 GPIO controller

  Required properties:
  - compatible: Compatible property value should be "stericsson,gpio-coh901"
  - reg: Physical base address of the controller and length of memory mapped
    region.
  - interrupts: the 0...n interrupts assigned to the different GPIO ports/banks.
