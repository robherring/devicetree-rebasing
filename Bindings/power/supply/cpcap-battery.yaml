%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/power/supply/cpcap-battery.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Motorola CPCAP PMIC battery driver binding

maintainers:
  - Tony Lindgren <tony@atomide.com>
description: test

properties:
  compatible:
    items:
      - const: motorola,cpcap-battery
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts-extended: {}
  interrupt-names:
    items:
      - const: eol
      - const: lowbph
      - const: lowbpl
      - const: chrgcurr1
      - const: battdetb
    minItems: 5
    maxItems: 5
    additionalItems: false
  io-channels: {}
  io-channel-names:
    items:
      - const: battdetb
      - const: battp
      - const: chg_isense
      - const: batti
    minItems: 4
    maxItems: 4
    additionalItems: false
  power-supplies: {}
historical: |+
  Motorola CPCAP PMIC battery driver binding

  Required properties:
  - compatible: Shall be "motorola,cpcap-battery"
  - interrupts: Interrupt specifier for each name in interrupt-names
  - interrupt-names: Should contain the following entries:
  		   "lowbph", "lowbpl", "chrgcurr1", "battdetb"
  - io-channels: IIO ADC channel specifier for each name in io-channel-names
  - io-channel-names: Should contain the following entries:
  		    "battdetb", "battp", "chg_isense", "batti"
  - power-supplies: List of phandles for power-supplying devices, as
  		  described in power_supply.txt. Typically a reference
  		  to cpcap_charger.

...
