# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/power/supply/cpcap-charger.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Motorola CPCAP PMIC battery charger binding

maintainers:
  - Tony Lindgren <tony@atomide.com>
description: test

properties:
  compatible:
    items:
      - const: motorola,mapphone-cpcap-charger
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupts-extended: {}
  interrupt-names:
    items:
      - const: chrg_det
      - const: rvrs_chrg
      - const: chrg_se1b
      - const: se0conn
      - const: rvrs_mode
      - const: chrgcurr1
      - const: vbusvld
      - const: battdetb
    minItems: 8
    maxItems: 8
    additionalItems: false
  mode-gpios: {}
  io-channels: {}
  io-channel-names:
    items:
      - const: battdetb
      - const: battp
      - const: vbus
      - const: chg_isense
      - const: batti
    minItems: 5
    maxItems: 5
    additionalItems: false
historical: |+
  Motorola CPCAP PMIC battery charger binding

  Required properties:
  - compatible: Shall be "motorola,mapphone-cpcap-charger"
  - interrupts: Interrupt specifier for each name in interrupt-names
  - interrupt-names: Should contain the following entries:
  		   "chrg_det", "rvrs_chrg", "chrg_se1b", "se0conn",
  		   "rvrs_mode", "chrgcurr1", "vbusvld", "battdetb"
  - io-channels: IIO ADC channel specifier for each name in io-channel-names
  - io-channel-names: Should contain the following entries:
  		    "battdetb", "battp", "vbus", "chg_isense", "batti"

  Optional properties:
  - mode-gpios: Optionally CPCAP charger can have a companion wireless
  	      charge controller that is controlled with two GPIOs
  	      that are active low.

...
