%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/power/reset/axxia-reset.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Axxia Restart Driver

maintainers:
  - Sebastian Reichel <sre@kernel.org>
description: |+
  This driver can do reset of the Axxia SoC. It uses the registers in the syscon
  block to initiate a chip reset.

             

properties:
  compatible:
    items:
      - const: lsi,axm55xx-reset
    minItems: 1
    maxItems: 1
    additionalItems: false
  syscon: {}
examples:
  - |
    syscon: syscon@2010030000 {
      compatible = "lsi,axxia-syscon", "syscon";
      reg = <0x20 0x10030000 0 0x2000>;
    };

    reset: reset@2010031000 {
      compatible = "lsi,axm55xx-reset";
      syscon = <&syscon>;
    };
historical: |+
  Axxia Restart Driver

  This driver can do reset of the Axxia SoC. It uses the registers in the syscon
  block to initiate a chip reset.

  Required Properties:
    -compatible: "lsi,axm55xx-reset"
    -syscon: phandle to the syscon node.

...
