# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/mfd/da9052-i2c.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Dialog DA9052/53 Power Management Integrated Circuit (PMIC)

maintainers:
  - Ying-Chun Liu (PaulLiu) <paul.liu@linaro.org>
description: test

properties:
  compatible:
    items:
      - enum:
          - dlg,da9053
          - dlg,da9053-aa
      - const: dlg,da9052
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
  interrupt-parent: {}
  interrupts: {}
historical: |+
  * Dialog DA9052/53 Power Management Integrated Circuit (PMIC)

  Required properties:
  - compatible : Should be "dlg,da9052", "dlg,da9053-aa",
  			 "dlg,da9053-ab", or "dlg,da9053-bb"

  Optional properties:
  - dlg,tsi-as-adc : Boolean, if set the X+, X-, Y+, Y- touchscreen
                      input lines are used as general purpose analogue
  					input.
  - tsiref-supply: Phandle to the regulator, which provides the reference
                   voltage for the TSIREF pin. Must be provided when the
  			     touchscreen pins are used for ADC purposes.

  Sub-nodes:
  - regulators : Contain the regulator nodes. The DA9052/53 regulators are
    bound using their names as listed below:

      buck1     : regulator BUCK CORE
      buck2     : regulator BUCK PRO
      buck3     : regulator BUCK MEM
      buck4     : regulator BUCK PERI
      ldo1      : regulator LDO1
      ldo2      : regulator LDO2
      ldo3      : regulator LDO3
      ldo4      : regulator LDO4
      ldo5      : regulator LDO5
      ldo6      : regulator LDO6
      ldo7      : regulator LDO7
      ldo8      : regulator LDO8
      ldo9      : regulator LDO9
      ldo10     : regulator LDO10

    The bindings details of individual regulator device can be found in:
    Documentation/devicetree/bindings/regulator/regulator.txt

...
