# SPDX-License-Identifier: None
%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/mfd/tps6105x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: Device tree bindings for TI TPS61050/61052 Boost Converters

maintainers:
  - Javier Martinez Canillas <javier@dowhile0.org>
description: |+
  The TP61050/TPS61052 is a high-power "white LED driver". The
  device provides LED, GPIO and regulator functionalities.

             

properties:
  compatible:
    items:
      - const: ti,tps61052
    minItems: 1
    maxItems: 1
    additionalItems: false
  reg:
    minItems: 1
    maxItems: 1
    additionalItems: false
historical: |+
  * Device tree bindings for TI TPS61050/61052 Boost Converters

  The TP61050/TPS61052 is a high-power "white LED driver". The
  device provides LED, GPIO and regulator functionalities.

  Required properties:
  - compatible:		"ti,tps61050" or "ti,tps61052"
  - reg:			Specifies the I2C slave address

...
