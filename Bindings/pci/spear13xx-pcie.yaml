%YAML 1.2
---
$id: http://devicetree.org/schemas/Bindings/pci/spear13xx-pcie.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
version: 1

title: 'SPEAr13XX PCIe DT detail:'

maintainers:
  - Pratyush Anand <pratyush.anand@st.com>
description: |+
  SPEAr13XX uses the Synopsys DesignWare PCIe controller and ST MiPHY as PHY
  controller.

             

properties:
  compatible:
    items:
      - const: st,spear1340-pcie
      - const: snps,dw-pcie
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg:
    minItems: 2
    maxItems: 2
    additionalItems: false
  reg-names:
    items:
      - const: dbi
      - const: config
    minItems: 2
    maxItems: 2
    additionalItems: false
  interrupts: {}
  interrupt-map-mask: {}
  interrupt-map: {}
  num-lanes: {}
  phys: {}
  phy-names:
    items:
      - const: pcie-phy
    minItems: 1
    maxItems: 1
    additionalItems: false
  '#address-cells':
    const: 0x3
  '#size-cells':
    const: 0x2
  device_type:
    items:
      - const: pci
    minItems: 1
    maxItems: 1
    additionalItems: false
  ranges: {}
  bus-range: {}
historical: |
  SPEAr13XX PCIe DT detail:
  ================================

  SPEAr13XX uses the Synopsys DesignWare PCIe controller and ST MiPHY as PHY
  controller.

  Required properties:
  - compatible	    : should be "st,spear1340-pcie", "snps,dw-pcie".
  - phys		    : phandle to PHY node associated with PCIe controller
  - phy-names	    : must be "pcie-phy"
  - All other definitions as per generic PCI bindings

   Optional properties:
  - st,pcie-is-gen1 indicates that forced gen1 initialization is needed.
