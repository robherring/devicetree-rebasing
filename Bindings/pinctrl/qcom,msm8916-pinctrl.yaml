examples:
  - |
    tlmm: pinctrl@1000000 {
      compatible = "qcom,msm8916-pinctrl";
      reg = <0x1000000 0x300000>;
      interrupts = <0 208 0>;
      gpio-controller;
      #gpio-cells = <2>;
      interrupt-controller;
      #interrupt-cells = <2>;

      uart2: uart2-default {
        mux {
          pins = "gpio4", "gpio5";
          function = "blsp_uart2";
        };

        tx {
          pins = "gpio4";
          drive-strength = <4>;
          bias-disable;
        };

        rx {
          pins = "gpio5";
          drive-strength = <2>;
          bias-pull-up;
        };
      };
    };
